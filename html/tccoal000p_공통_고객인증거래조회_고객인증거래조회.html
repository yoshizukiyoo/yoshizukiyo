<body>
	<div class="wrapper">

						<div class="popup_body">

									<div class="tbl tbl_search">
										<table>
											<caption class="sr_only">검색조건 입력</caption>
											<colgroup>
												<col style="width: 14%;">
												<col style="width: 35%;">
												<col style="width: 16%;">
												<col>
											</colgroup>
											<tbody>
												<tr>
													<th scope="row">
														조회구분
														<span class="req">필수항목</span>
													</th>
													<td>
														<span class="check_item">
															<input type="radio" name="radioSearch1" id="radioSearch1_1" checked>
															<label for="radioSearch1_1">신분증</label>
														</span>
														<span class="check_item">
															<input type="radio" name="radioSearch1" id="radioSearch1_2">

														</span>
													</td>
													<th scope="row">
														고객실명번호

														<!-- s: case2 조회구분 === 휴대폰 -->
														<span class="req">필수항목</span>
													</th>
													<td>
														<input type="text" class="tf" style="width: 260px;" title="고객실명번호 입력">
													</td>
												</tr>
												<tr>
													<th scope="row">
														거래기간
														<span class="req">필수항목</span>
													</th>
													<td colspan="3">
														<span>
															<span class="check_item type_btn">
																<input type="radio" name="radio4" id="radio4_1">
																<label for="radio4_1">당일</label>
															</span>
															<span class="check_item type_btn">
																<input type="radio" name="radio4" id="radio4_2">
																<label for="radio4_2">7일</label>
															</span>
															<span class="check_item type_btn">
																<input type="radio" name="radio4" id="radio4_3">
																<label for="radio4_3">15일</label>
															</span>
															<span class="check_item type_btn">
																<input type="radio" name="radio4" id="radio4_4" checked>
																<label for="radio4_4">1개월</label>
															</span>
														</span>
														<span class="ml_2">
															<input type="text" class="tf tf_datepicker" value="2022.01.01" title="거래기간 시작일"
																style="width: 150px;">
															<span class="datepicker_bar">-</span>
															<input type="text" class="tf tf_datepicker" value="2022.01.01" title="거래기간 종료일"
																style="width: 150px;">
														</span>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
									<button type="button" class="btn btn_lg btn_primary btn_search">
										<i class="ico ico_search_lg_white"></i>
										<span>조회</span>
									</button>
								</div>
								<button type="button" class="btn btn_search_more" title="펼치기">
									<span>상세조건</span>
									<i class="ico ico_arr_down_white"></i>
								</button>

											<input type="radio" name="radio1" id="radio1_1" checked>
											<label for="radio1_1">오늘</label>
										</span>
										<span class="check_item type_btn ml_0">
											<input type="radio" name="radio1" id="radio1_2">
											<label for="radio1_2">1주일</label>
										</span>
									</span>
								</div>
								<div class="tbl tbl_data tbl_round">
									<table>
										<caption class="sr_only">고객인증거래조회 목록</caption>
										<colgroup>
											<col>
											<col>
											<col>
											<col>
											<col>

												<th scope="col" class="bg_lightprimary2">발급일자</th>
