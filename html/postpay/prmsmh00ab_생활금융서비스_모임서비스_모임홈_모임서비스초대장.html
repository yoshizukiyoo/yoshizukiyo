<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>[팝업] 현재화면명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
	</script>
</head>


<body>
	<div class="wrapper">
		<header class="header" data-inc="_inc_header_postpay_type3.html" data-page-title="
		모임서비스">
		</header>
		<div id="content">
			<!-- s: 본문 -->
			<div class="container">
				<a href="#;" class="btn btn_md btn_primary" onclick="openModal('layer01',this)">모임서비스 초대장
				</a>
			</div>
			<!-- e: 본문 -->


			<!-- s: Modal popup 모임서비스 초대장 -->
			<div class="modal_popup modal_bottom_sheet show" data-popup="layer01">
				<div class="dimed"></div>
				<div class="popup_inner">
					<div class="popup_header">
						<h2 class="popup_tit">모임서비스 초대장</h2>
					</div>
					<div class="popup_body">
						<div class="container">
							<div class="box bg_lightblue02 mt_4 mb_4">
								<div class="box_invite">
									<img src="/resources/img/content/img_invitationcard.png" alt="">
								</div>
								<p class="txt_lg_18 txt_normal txt_c"><span class="txt_medium">김모모(1235)</span> 님이
									<span class="txt_medium">“같이점심”</span>
									모임에 초대했습니다.</p>
							</div>
						</div>
					</div>
					<div class="popup_footer">
						<div class="btn_group btn_group_flex">
							<button type="button" class="btn btn_lg btn_outline_default"
								onclick="openModal('layer02',this);">거절</button>
							<button type="button" class="btn btn_lg btn_primary" onclick="closeModal('layer01');">수락</button>
						</div>
					</div>
					<button type="button" class="btn btn_close_popup">닫기</button>
				</div>
			</div>
			<!-- e: Modal popup 모임서비스 초대장 -->

			<!-- s: Modal popup 거절 처리 -->
			<!-- // 30초 후 자동 감춤 + 사용자가 탭 액션을 할 경우 즉시 감춤 -->
			<div class="modal_popup hide" data-popup="layer02">
				<div class="dimed"></div>
				<div class="popup_inner">
					<div class="popup_body">
						<div class="container">
							<div class="box m_4">
								<p class="txt_lg_18 txt_normal txt_c"><span class="txt_medium">김모모(1235)</span> 님이
									<span class="txt_medium">“같이점심”</span>
									모임에 초대를 거절하였습니다.</p>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- e: Modal popup 모임서비스 초대장 -->


			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->
		</div>
	</div>
</body>


</html>
