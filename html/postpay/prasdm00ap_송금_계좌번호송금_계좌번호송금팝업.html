<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>[팝업] 현재화면명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/ui_global.js"></script>

	<!-- 페이지 개별 스크립트 -->

<body>
	<div class="wrapper">
		<header class="header" data-inc="_inc_header_postpay_type3.html" data-page-title="계좌 송금"></header>
		<div id="content">

			<!-- s: 본문 -->
			<div class="postpay remit pb_12">
				<div class="p_4 pb_6 has_modal">

					<!-- s: 받는 사람 정보 요약 -->
					<div class="rec_info box bg_lightgray">
						<div class="d_flex mb_1">
							<h2 class="tit1 "><i class="ico ico_person"></i><span class="highlight">공대리</span></h2>
							<div class="input_items">
								<span class="check_item check">
									<input type="checkbox" id="lb_agreement1" checked>
									<label for="lb_agreement1">실명확인</label>
								</span>
							</div>
						</div>
						<p class="txt_lg txt_normal">신한은행<span class="ml_2">0381235852666</span></p>

						<div class="tf_item mt_4 transparent">
							<div class="tf_item_body">
								<div class="input_area">
									<input type="text" id="price" class="tf" title="송금 금액 입력" value="50,000" required>
									<button type="button" class="btn btn_icon btn_reset">
										<i class="ico ico_reset"></i>
										<span class="sr_only">초기화</span>
									</button>
								</div>
							</div>
						</div>

					</div>
					<!-- e: 받는 사람 정보 요약 -->

					<div class="btn_group btn_group_flex">
						<button type="button" class="btn btn_lg btn_primary">확인</button>
					</div>

					<!-- s: 하단 고정 입력창 -->
					<div class="modal_popup modal_bottom_sheet half_fixed no_dimed hide" data-popup="postPayWallet01">
						<div class="dimed"></div>
						<div class="popup_inner pt_4 pb_3">
							<div class="popup_body pb_0">
								<div class="postpay">
									<div class="postpay_bottom_popup">
										<div class="container">

											<div class="d_flex pop_header">
												<p>송금한도 일 <span>3,000,000</span>원</p>
												<p class="txt_normal">수수료 무료</p>
											</div>

											<!-- s: 계좌 선택 -->
											<a href="#;" class="tf_item mt_2" onclick="openModal('postPayWallet01',this); openModal('layerOption',this); return false;">
												<div class="tf_item_body">
													<div class="input_area">
														<p class="pay_info txt_normal">우체국(123456789)</p>
														<p class="pay_info txt_normal">210,000원</p>
													</div>
													<div class="btn_area">
														<i class="ico ico_chevron_down_md"></i>
														<span class="sr_only">계좌 선택</span>
													</div>
												</div>
											</a>
											<!-- e: 계좌 선택 -->

											<!-- s: 보안 키패드 영역 -->
											<div class="txt_c mt_4">키패드 영역</div>
											<!-- e: 보안 키패드 영역 -->

										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- e: 하단 고정 입력창 -->

				</div>
			</div>
			<!-- e: 본문 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->

		</div>
	</div>
</body>

</html>
