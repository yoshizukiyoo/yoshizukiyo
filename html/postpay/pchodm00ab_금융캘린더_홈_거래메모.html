<body class="popup">
	<div class="popup_inner">
		<div class="popup_header">
			<h1 class="popup_tit">금융캘린더</h1>
			<button type="button" class="btn btn_close_popup" onclick="closeWindow();">닫기</button>
		</div>
		<div class="popup_body">
			<div class="container pt_4 pb_4">
				<a href="#;" class="btn btn_md btn_default" onclick="openModal('layer_bottom',this)">거래 메모</a>
			</div>
		</div>
	</div>

	<!-- s: Modal popup 거래메모 -->
	<div class="modal_popup modal_bottom_sheet show" data-popup="layer_bottom">
		<div class="dimed"></div>
		<div class="popup_inner">
			<div class="popup_header">
				<h2 class="popup_tit">거래 메모 </h2>
			</div>
			<div class="popup_body">
				<div class="container">

					<div class="tag_group">
						<ul class="tag_list">
							<li><span>#작업실</span></li>
							<li><span>#엄마용돈</span></li>
							<li><span>#병원</span></li>
							<li><span>#회식</span></li>
							<li><span>#고정지출</span></li>
							<li><span class="tag_gray">#소비제외</span></li>
							<li><span class="tag_blue">#고정수입</span></li>
						</ul>
					</div>

					<div class="tf_item mt_3 mb_4 transparent_type02">
						<div class="tf_item_body">
							<div class="input_area">
								<input type="text" id="memo" class="tf" placeholder="#메모 입력" title="메모입력">
							</div>
						</div>
					</div>

				</div>
				<div class="popup_footer">
					<div class="btn_group btn_group_flex">
						<button type="button" class="btn btn_lg btn_primary" onclick="closeModal('layer_bottom');">메모 추가</button>
					</div>
					<p class="mt_3 txt_md"><i class="ico ico_notice mr_1"></i>추가된 메모로 통계 확인이 가능해요. </p>
				</div>
				<button type="button" class="btn btn_close_popup">닫기</button>
			</div>
		</div>
