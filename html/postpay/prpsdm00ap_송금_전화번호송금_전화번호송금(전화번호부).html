	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			var $personSlide = $('.persons_slide');
			$personSlide.slick({
				draggable: true,
				arrows: false,
				infinite: false,
				autoplay: false,
				// slidesToShow: 4.5,
				// slidesToScroll: 4.5,
				slidesToScroll: 4,
				variableWidth: true
			});

			var $scroll_menu_list = $('.scroll_menu_list');
			$scroll_menu_list.slick({
				draggable: true,
				arrows: true,
				infinite: false,
				autoplay: false,
				fade: false,
				dots: false,
				centerMode: false,
				slidesToShow: 4,
			});

			$('.scroll_menu_li').eq(0).addClass('on');
			$('.scroll_menu_li>.btn').click(function () {
				if ($(this).parent().hasClass('on')) {
					$('.on').removeClass('on');
					$(this).parent().addClass('on');
				} else {
					$('.on').removeClass('on');
					$(this).parent().addClass('on');
				};
			});
		});
	</script>
