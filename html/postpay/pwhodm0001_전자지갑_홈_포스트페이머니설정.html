<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>[팝업] 현재화면명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			$('.tog_tit > a').click(function () {
				if (!$(this).parent().hasClass('coupon_none')) {
					$(this).parent().toggleClass('open');
				}
			})
		});
	</script>
</head>

<body class="popup">
	<div class="popup_inner">
		<div class="popup_header">
			<h1 class="popup_tit">
				<span class="arrow_tit">포스트페이머니 설정</span>
			</h1>
			<button type="button" class="btn btn_close_popup arrow" onclick="closeWindow();">닫기</button>
		</div>
		<div class="popup_body">

			<!-- s: 본문 -->
			<div class="postpay postmoney pb_6">
				<div class="p_4">
					<p class="top_ico_txt postmoney">포스트페이머니 연결 계좌 변경, 자동충전 설정/해제 등을 관리할 수 있어요.</p>

					<!-- s: 포스트페이 연결 계좌 -->
					<section>
						<h2 class="tit1 mt_4 mb_3">포스트페이머니 연결 계좌</h2>
						<div class="account_info_box">
							<a href="#;" onclick="openModal('layerOption')">
								<span class="bank">
									<img src="../../resources/img/content/ico_epost02.png" alt="우체국">
								</span>
								<div class="info">
									<strong class="name">스마트 e-Postbank 예금(모임통장)</strong>
									<p>100057-02-000010</p>
								</div>
							</a>
						</div>
					</section>
					<!-- e: 포스트페이 연결 계좌 -->

					<!-- s: 포스트페이머니 자동 충전 설정 -->
					<section>
						<h2 class="tit1 mt_8 mb_3">포스트페이머니 자동 충전 설정</h2>
						<div class="input_items auto">
							<span class="check_item type_btn">
									<input type="radio" name="lb_period" id="lb_period_1" checked>
									<label for="lb_period_1">충전하지않음</label>
							</span>
							<span class="check_item type_btn">
									<input type="radio" name="lb_period" id="lb_period_2">
									<label for="lb_period_2">자동충전</label>
							</span>
					</div>
					</section>
					<!-- e: 포스트페이머니 자동 충전 설정 -->

					<!-- s: 자동 충전 설정 -->
					<section>
						<h2 class="tit1 mt_8 mb_3">자동 충전 설정</h2>
						<div class="wrap_input_double">
							<div>
								<div class="tf_item">
									<div class="tf_item_body">
										<div class="input_area">
											<a href="#;" class="opt" title="자동 충전 기준 선택" onclick="openModal('layerOption');">1만원</a>
										</div>
									</div>
								</div>
								<p class="tit2">미만 인 경우</p>
							</div>
							<div class="mt_2">
								<div class="tf_item">
									<div class="tf_item_body">
										<div class="input_area">
											<a href="#;" class="opt" title="자동 충전 기준 선택" onclick="openModal('layerOption');">1만원</a>
										</div>
									</div>
								</div>
								<p class="tit2">자동 충전합니다.</p>
							</div>
						</div>
					</section>
					<!-- e: 자동 충전 설정 -->

					<!-- s: 충전 리워드 추가 적립 -->
					<section>
						<h2 class="tit1 mt_8 mb_3"><i class="ico ico_sale"></i>충전 리워드 추가 적립</h2>
						<ul class="list list1">
							<li>포스트페이 머니 충전 사용 시 충전 리워드 추가 적립 혜택을 드려요.</li>
							<li>편리한 자동 충전 기능을 이용하시고, 추가 적립 혜택도 누려 보세요.</li>
						</ul>
					</section>
					<!-- e: 충전 리워드 추가 적립 -->

				</div>

			</div>
			<!-- e: 본문 -->

		</div>
	</div>

	<!-- s: 공통 레이어 로딩 -->
	<div class="common_layers"></div>
	<!-- e: 공통 레이어 로딩 -->

</body>

</html>
