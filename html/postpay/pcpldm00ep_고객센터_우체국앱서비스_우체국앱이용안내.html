<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>[팝업] 현재화면명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			var $guideSlide = $('.guide_slider');
			$guideSlide.slick({
				arrows: true,
				draggable: false,
				slidesToScroll: 1,
				infinite: false,
				false: true,
				fade: false,
				prevArrow: $('.slick-prev'),
				nextArrow: $('.slick-next'),
				dots: false,
				speed: 500,
				autoplay: true,
				autoplaySpeed: 3000,
			})

			$(".use_guide .btn_ctrl > button").on('click', function () {
				if (!$(this).hasClass("btn_play")) {
					$guideSlide.slick('slickPause');
					$(this).removeClass("btn_pause").addClass("btn_play").text("시작");
					$(this).parent().find('.ico').addClass('off');
				} else {
					$guideSlide.slick('slickPlay');
					$(this).removeClass("btn_play").addClass("btn_pause").text("정지");
					$(this).parent().find('.ico').removeClass('off');
				}
			});

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-inc="_inc_header_postpay_type3.html" data-page-title="우체국앱서비스"></header>

		<div id="content">

			<!-- s: 본문 -->
			<div class="postpay app_use_guide">
				<div class="container pt_4 pb_16">
					<ul class="app_list">
						<li class="box box_border">
							임시
						</li>
					</ul>
				</div>

				<!-- s: Modal popup 얼럿 large 샘플 -->
				<div class="modal_popup modal_guide" data-popup="layerGuide01">
					<div class="dimed"></div>
					<div class="popup_inner">

						<!--  s: 가이드 타이틀 -->
						<div class="popup_header">
							<h2 class="popup_tit pop_tit2">우체국앱이용안내</h2>
						</div>
						<!--  e: 가이드 타이틀 -->

						<div class="popup_body">

							<div class="use_guide">
								<div class="guide_slider">
									<div class="item">
										<!-- s:  이미지 영역 -->
										<img src="/resources/img/content/slide_sample2.jpg" alt="">
										<!-- e:  이미지 영역 -->
									</div>

									<div class="item">
										<!-- s:  이미지 영역 -->
										<img src="/resources/img/content/slide_sample2.jpg" alt="#">
										<!-- e:  이미지 영역 -->
									</div>
								</div>

								<button type="button" class="slick-arrow slick-prev">prev</button>
								<button type="button" class="slick-arrow slick-next">next</button>

								<!-- s: 하단 버튼 영역 -->
								<div class="btn_ctrl">
									<i class="ico ico_slide_status"></i>
									<button type="button" class="btn_pause">정지</button>
									<div class="right">
										<button type="button" class="slick-arrow slick-prev">prev</button>
										<button type="button" class="slick-arrow slick-next">next</button>
									</div>
								</div>
								<!-- e: 하단 버튼 영역 -->

							</div>
						</div>
						<button type="button" class="btn btn_close_popup" onclick="">닫기</button>
					</div>
				</div>
				<!-- e: Modal popup 얼럿 large 샘플 -->
			</div>
			<!-- e: 본문 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->

		</div>

	</div>
</body>

</html>
