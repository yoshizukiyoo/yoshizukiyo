<body class="popup">
	<div class="postpay">
		<div class="popup_inner">
			<div class="popup_header zeropay_header">
				<h1 class="popup_tit zeropay_tit"><img src="../../resources/img/content/logo_zeropay.png" alt="제로페이">제로페이</h1>
				<button type="button" class="btn btn_close_popup" onclick="closeWindow();">닫기</button>
			</div>
			<div class="popup_body">
				<div id="content">
					<!-- s: 본문 -->
					<div class="container clfx">
						<p class="txt_lg txt_medium qr_tit">결제 QR코드를 촬영해주세요.</p>
						<div class="qr_area">
							<p class="txt_normal qr_tit2">QR코드를 가이드 안으로 인식시켜주세요.</p>
							<div class="qr_frame">
								<span class="edge edge1"><img src="../../resources/img/content/qr_edge1.png" alt="qr가이드 테두리"></span>
								<span class="edge edge2"><img src="../../resources/img/content/qr_edge2.png" alt="qr가이드 테두리"></span>
								<span class="edge edge3"><img src="../../resources/img/content/qr_edge3.png" alt="qr가이드 테두리"></span>
								<span class="edge edge4"><img src="../../resources/img/content/qr_edge4.png" alt="qr가이드 테두리"></span>
							</div>
						</div>

						<div class="pament_wrap">
							<button class="qr_payment payment">
								<span><img src="../../resources/img/content/ico_qr_payment.png" alt="qr결제"></span>
								<p class="txt_medium payment_text">QR결제</p>
							</button>
							<button class="nfc_payment payment">
								<span><img src="../../resources/img/content/ico_nfc_payment.png" alt="nfc결제"></span>
								<p class="txt_medium payment_text">터치결제</p>
							</button>
						</div>
					</div>
					<!-- e: 본문 -->
				</div>
			</div>
		</div>

		<!-- s: 공통 레이어 로딩 -->
		<div class="common_layers"></div>
		<!-- e: 공통 레이어 로딩 -->
