<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>[팝업] 현재화면명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-inc="_inc_header_postpay_type3.html" data-page-title="계좌 송금"></header>
		<div id="content">

			<!-- s: 본문 -->
			<div class="postpay remit pb_12">
				<div class="container mt_4">
					<a href="#;" class="tf_item" onclick="openModal('layerOption',this); return false;">
						<div class="tf_item_body">
							<div class="input_area">
								<span class="lab">은행 <span class="req">필수항목</span></span>
								<p class="tf">은행 선택</p>
							</div>
							<div class="btn_area">
								<i class="ico ico_chevron_down_md"></i>
								<span class="sr_only">선택</span>
							</div>
						</div>
					</a>
					<div class="tf_item mt_2">
						<div class="tf_item_body">
							<div class="input_area">
								<label class="lab" for="lb_tf_101">계좌번호 <span class="req">필수항목</span></label>
								<input type="text" id="lb_tf_101" class="tf" placeholder="계좌번호 입력" title="계좌번호 입력" required>
							</div>
						</div>
					</div>

					<div class="mt_2">
						<div class="check_item toggle_check_wrap">
							<input type="checkbox" name="chk1" id="chk1_1">
							<label for="chk1_1">송금 일자를 지정합니다.</label>
							<div class="sub_check_item list mt_2">
								<div class="tf_item">
									<div class="tf_item_body">
										<div class="input_area">
											<label class="lab" for="lb_date">송금예약일 <span class="req">필수항목</span></label>
											<input type="text" id="lb_date" class="tf" placeholder="YYYY.MM.DD" value="2021.12.06" readonly
												required>
										</div>
										<div class="btn_area">
											<a href="#;" class="btn btn_icon" onclick="openDatepicker(this); return false;">
												<i class="ico ico_datepicker"></i>
												<span class="sr_only">달력</span>
											</a>
										</div>
									</div>
								</div>
								<p class="bul_notice">예약일이 우체국 휴무일일 경우 익일 처리됩니다.</p>
							</div>
						</div>
					</div>

					<div class="mt_4">
						<div class="btn_group btn_group_flex">
							<button type="button" class="btn btn_lg btn_primary">다음</button>
						</div>
					</div>
				</div>
			</div>
			<!-- e: 본문 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->

		</div>
	</div>
</body>

</html>
