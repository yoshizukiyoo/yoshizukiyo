<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/slick.js"></script>
	<script src="/resources/js/datepicker.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-page-title="계약사항조회"></header>
		<article id="content">
			<div class="container pt_4 pb_4">
				<div class="txt_r">
					<a href="#;" class="btn btn_sm btn_round btn_default" onclick="openModal('layerNotice', this);">
						<i class="ico ico_help_sm"></i>
						<span>알려드립니다</span>
					</a>
				</div>

				<!-- s: modal popup -->
				<div class="modal_popup modal_bottom_sheet hide" data-popup="layerNotice">
					<div class="dimed"></div>
					<div class="popup_inner">
						<div class="popup_header">
							<h2 class="popup_tit">알려드립니다.</h2>
						</div>
						<div class="popup_body">
							<div class="container">
								<ul class="list list1">
									<li>계약상태를 선택 후 조회 버튼을 클릭하시면 계약상태별 보험 내역을 확인할 수 있습니다.</li>
									<li>상품을 선택하시면 해당 상품의 상세 계약사항, 보장내용, 납입·지급내역 등 보험계약정보를 조회할 수 있습니다.</li>
								</ul>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
				<!-- e: modal popup -->

				<div class="form_row mt_3">
					<div class="tf_item">
						<div class="tf_item_body">
							<div class="input_area">
								<label class="lab" for="lb_1">계약관계 <span class="req">필수항목</span></label>
								<input type="text" id="lb_1" class="tf" value="전체" readonly required>
							</div>
							<div class="btn_area">
								<a href="#;" class="btn btn_icon">
									<i class="ico ico_chevron_down_md"></i>
									<span class="sr_only">선택</span>
								</a>
							</div>
						</div>
					</div>
					<div class="tf_item">
						<div class="tf_item_body">
							<div class="input_area">
								<label class="lab" for="lb_2">계약상태 <span class="req">필수항목</span></label>
								<input type="text" id="lb_2" class="tf" value="전체" readonly required>
							</div>
							<div class="btn_area">
								<a href="#;" class="btn btn_icon">
									<i class="ico ico_chevron_down_md"></i>
									<span class="sr_only">선택</span>
								</a>
							</div>
						</div>
					</div>
				</div>
				<div class="btn_group btn_group_flex">
					<button type="button" class="btn btn_lg btn_primary">조회</button>
				</div>
			</div>
		</article>
	</div>
</body>

</html>
