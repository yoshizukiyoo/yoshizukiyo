		<header class="header"></header>

		<aside class="breadcrumb"></aside>

			<div class="cont_header">
				<!-- s: 본문 헤더 -->
				<h2 class="tit_cont">로그인</h2>

				<a href="#;" class="btn btn_md btn_primary" onclick="openModal('mobile_popup', this);">인증번호입력</a>

				<!-- s: 인증번호입력 팝업 -->
				<div class="modal_popup modal_sm sm_650 show" data-popup="mobile_popup">
					<div class="dimed"></div>
					<div class="popup_inner" tabindex="0">
						<div class="popup_header">
							<h3 class="popup_tit">SMS 인증</h3>
						</div>
						<div class="popup_body">
							<h4 class="tit2 txt_lg_24">인증번호입력</h4>
							<div class="tbl_row2 mt_3 mb_14">
								<table>
									<caption class="sr_only">인증번호입력</caption>
									<colgroup>
										<col style="width: 190px">
										<col>
									</colgroup>
									<tbody>
										<tr>
											<th scope="row" class="pl_3"><label for="tf-smsan">SMS 인증번호</label></th>
											<td class="pl_1 pr_3">
												<input id="tf-smsan" type="text" class="tf" style="width: 192px;">
												<span class="txt_md txt_medium pl_3">남은시간 <span class="txt_red ml_1">2분 11초</span></span>
											</td>
										</tr>
									</tbody>
								</table>
								<ul class="list list1 list1_1 mt_2 pb_12">
									<li>인증요청 후 인증번호 숫자 6자리를 입력해주십시오</li>

								</ul>
							</div>
							<div class="btn_group">
								<button type="button" class="btn btn_lg btn_outline_default" style="width: 215px;">인증번호재요청</button>
								<button type="button" class="btn btn_lg btn_primary " style="width: 130px;"
									onclick="closeModal('mobile_popup')">확인</button>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup btn_close_02">닫기</button>
					</div>
				</div>
