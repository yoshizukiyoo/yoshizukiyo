<body>
	<div class="wrapper">
		<header class="header" data-inc="_inc_header_mobileweb.html" data-page-title="체크카드 발급"></header>
		<div id="content">
			<!-- s: 본문 -->
			<div class="container p_4">

				<!-- s: 현재 단계 표시 -->
				<ul class="input_step mb_3">
					<li class="on"><span class="num">1</span><span class="txt">본인확인</span></li>
					<li><span class="num">2</span><span class="txt">약관동의</span></li>
					<li><span class="num">3</span><span class="txt">신청정보입력</span></li>
					<li><span class="num">4</span><span class="txt">신청정보확인</span></li>
					<li><span class="num">5</span><span class="txt">신청완료</span></li>
				</ul>
				<!-- e: 현재 단계 표시 -->

				<strong class="txt_lg lh_22">고객님의 소중한 정보 제공을 위해 본인 확인 절차가 진행됩니다.</strong>
				<p class="txt_gray mt_8px mb_4">이름과 주민등록번호 입력 후 휴대폰 본인 인증을 해주세요.</p>

				<!-- s: 이름입력 -->
				<div class="tf_item">
					<div class="tf_item_body">
						<div class="input_area">
							<label for="inp1_1" class="lab">이름 <span class="req">필수항목</span></label>
							<input type="text" id="inp1_1" class="tf" placeholder=" " required>
						</div>
					</div>
				</div>
				<!-- e: 이름입력 -->

				<!-- s: 주민등록번호 입력 -->
				<div class="tf_double mt_2">
					<div class="tf_item">
						<div class="tf_item_body">
							<div class="input_area">
								<span class="lab">주민등록번호 앞자리 <span class="req">필수항목</span></span>
								<input type="text" id="lb_tf_1_1" class="tf" value=" " required>
							</div>
						</div>
					</div>
					<div class="tf_item">
						<div class="tf_item_body">
							<div class="input_area">
								<span class="lab">주민등록번호 뒷자리 <span class="req">필수항목</span></span>
								<input type="password" id="lb_tf_1_2" class="tf" value="*******" required>
							</div>
						</div>
					</div>
				</div>
				<!-- e: 주민등록번호 입력 -->

				<!-- s: 하단 고정 영역 -->
				<div class="bottom_fixed_area">
					<!-- 이름, 주민번호 미입력 오류 -->
					<p class="txt_c txt_invalid txt_normal txt_sm">이름, 주민등록번호는 필수 입력 사항 입니다.</p>
					<!-- 주민번호 유효성 체크 오류 -->
					<p class="txt_c txt_invalid txt_normal txt_sm"> 유효하기 않은 주민등록번호입니다.</p>
					<div class="btn_group btn_group_flex mt_6">
						<a href="#;" class="btn btn_xl btn_primary" onclick="openModal('layer01', this); return false;">휴대폰 본인 인증</a>
					</div>
				</div>
				<!-- e: 하단 고정 영역 -->
			</div>

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->
			<!-- e: 본문 -->
		</div>
