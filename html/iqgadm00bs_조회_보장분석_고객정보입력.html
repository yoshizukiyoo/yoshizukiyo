<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-page-title="보장분석"></header>
		<div id="content">
			<!-- s: 본문 -->

			<div class="container pt_4 pb_4">
				<div class="section mt_0">
					<div class="clfx">
						<h2 class="f_l tit1">기본정보</h2>
					</div>
					<div class="tf_item disabled">
						<div class="tf_item_body">
							<div class="input_area">
								<label class="lab" for="lb_tf_1_2">고객명</label>
								<input type="text" id="" class="tf" value="나봄미">
							</div>
						</div>
					</div>
					<div class="tf_item disabled mt_3">
						<div class="tf_item_body">
							<div class="input_area">
								<label class="lab" for="lb_tf_1_2">생년월일</label>
								<input type="text" id="" class="tf" value="1991-01-01">
							</div>
						</div>
					</div>
					<div class="tf_item mt_3 disabled_tf active">
						<div class="tf_item_body">
							<div class="input_area">
								<label class="lab" for="lb_tel">휴대폰 번호 <span class="req">필수항목</span></label>
								<input type="text" id="lb_tel" class="tf" value="010-0000-0000" required="" disabled="">
							</div>
							<div class="btn_area">
								<a href="#;" class="btn btn_md btn_round btn_darkgray"
									onclick="openModal('layerSampleBottomSheet', this); return false;">번호변경</a>
							</div>
						</div>
					</div>
					<ul class="list list1 mt_3">
						<li>휴대폰번호 변경은 휴대폰 본인인증이 필요합니다</li>
					</ul>
					<a href="#;" class="tf_item mt_3" onclick="openModal('layerOption', this); return false;">
						<div class="tf_item_body">
							<div class="input_area">
								<span class="lab">세대정보 <span class="req">필수항목</span></span>
								<p class="tf">선택하세요.</p>
							</div>
							<div class="btn_area">
								<i class="ico ico_chevron_down_md"></i>
								<span class="sr_only">선택</span>
							</div>
						</div>
					</a>
					<a href="#;" class="tf_item mt_3" onclick="openModal('layerOption', this); return false;">
						<div class="tf_item_body">
							<div class="input_area">
								<span class="lab">세대주와의 관계 <span class="req">필수항목</span></span>
								<p class="tf">선택하세요.</p>
							</div>
							<div class="btn_area">
								<i class="ico ico_chevron_down_md"></i>
								<span class="sr_only">선택</span>
							</div>
						</div>
					</a>
					<div class="tf_item mt_3 active">
						<div class="tf_item_body">
							<div class="input_area">
								<label class="lab" for="lb_tel">직업 <span class="req">필수항목</span></label>
								<input type="text" id="lb_tel" class="tf" value="010-0000-0000" required="">
							</div>
							<div class="btn_area">
								<a href="#;" class="btn btn_md btn_round btn_darkgray"
									onclick="openModal('layerSampleBottomSheet', this); return false;">직업검색</a>
							</div>
						</div>
					</div>
				</div>
				<div class="section">
					<div class="clfx">
						<h2 class="f_l tit1">약관동의</h2>
					</div>
					<div class="tf_item">
						<div class="tf_item_body">
							<span class="check_item txt_lg">
								<input type="checkbox" id="lb_agreement">
								<label for="lb_agreement">「계약체결 전 상품소개 및 사전조회를
									위한 개인(신용)정보 수집·이용,
									조회 동의서」 (필수)</label>
							</span>
						</div>
					</div>
				</div>
			</div>

			<!-- s: 하단 고정 영역 -->
			<div class="bottom_fixed_area">
				<div class="btn_group btn_group_flex">
					<!-- 비활성화시 .btn_disabled 추가 -->
					<a href="#;" class="btn btn_xl btn_primary">
						<span>다음</span>
					</a>
				</div>
			</div>
			<!-- e: 하단 고정 영역 -->

			<!-- s: 알려드립니다 레이어 팝업 -->
			<div class="modal_popup modal_bottom_sheet hide" data-popup="layerNotice">
				<div class="dimed"></div>
				<div class="popup_inner">
					<div class="popup_header">
						<h2 class="popup_tit">알려드립니다.</h2>
					</div>
					<div class="popup_body">
						<div class="container">
							<ul class="list list1">
								<li>계약상태를 선택 후 조회 버튼을 클릭하시면 계약상태별 보험 내역을 확인할 수 있습니다.</li>
								<li>상품을 선택하시면 해당 상품의 상세 계약사항, 보장내용, 납입·지급내역 등 보험계약정보를 조회할 수 있습니다.</li>
							</ul>
						</div>
					</div>
					<button type="button" class="btn btn_close_popup">닫기</button>
				</div>
			</div>
			<!-- e: 알려드립니다 레이어 팝업 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->

			<!-- e: 본문 -->
		</div>
	</div>
</body>

</html>
