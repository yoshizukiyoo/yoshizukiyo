<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-page-title="자동이체신청"></header>
		<div id="content">
			<!-- s: 본문 -->

			<!-- s: Modal Popup 지로번호 검색 -->
			<div class="modal_popup modal_bottom_sheet show" data-popup="layer01">
				<div class="dimed"></div>
				<div class="popup_inner">
					<div class="popup_header">
						<h2 class="popup_tit">지로번호 검색</h2>
					</div>
					<div class="popup_body pb_8">
						<div class="container">
							<div class="tf_item">
								<div class="tf_item_body">
									<div class="input_area">
										<label for="lb_address_group" class="lab">지로번호로 찾기</label>
										<input type="text" id="lb_address_group" class="tf" value="전체" readonly>
									</div>
									<div class="btn_area">
										<a href="#;" class="btn btn_icon" onclick="openModal('layerOption', this);">
											<i class=" ico ico_chevron_down_md"></i>
											<span class="sr_only">선택</span>
										</a>
									</div>
								</div>
							</div>
							<div class="tf_item search_item mt_2">
								<input type="text" class="tf" title="지로번호 입력" placeholder="지로번호 검색">
								<a href="#;"><span class="sr_only">검색</span></a>
							</div>
							<div class="section">
								<div class="tbl">
									<table>
										<caption class="sr_only">지로번호 검색 표로 지로번호, 기관명(납부자번호 자리수) 정보 제공</caption>
										<colgroup>
											<col style="width: 30%;">
											<col>
										</colgroup>
										<thead>
											<tr>
												<th scope="col">지로번호</th>
												<th scope="col">기관명(납부자번호 자리수)</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td>0000000</td>
												<td class="txt_l">
													<a href="#;" class="btn_arr">㈜가톨릭 신문사(11)</a>
												</td>
											</tr>
											<tr>
												<td>0000000</td>
												<td class="txt_l">
													<a href="#;" class="btn_arr">㈜삼천리(9)</a>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
					<div class="popup_footer">
						<div class="btn_group btn_group_flex">
							<button type="button" class="btn btn_lg btn_primary" onclick="closeModal('layer01');">확인</button>
						</div>
					</div>
					<button type="button" class="btn btn_close_popup">닫기</button>
				</div>
			</div>
			<!-- e: Modal Popup 지로번호 검색 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->

			<!-- e: 본문 -->
		</div>
	</div>
</body>

</html>
