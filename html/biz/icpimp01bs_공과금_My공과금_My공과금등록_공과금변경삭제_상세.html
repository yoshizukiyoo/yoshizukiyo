				<!-- s: 본문 헤더 -->
				<h2 class="tit_cont">등록공과금 상세</h2>

				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_gray"></i>
					<span class="sr_only">마이메뉴 등록</span>
				</button>
				<!--
				<button type="button" class="btn btn_favorite">

				</button>
				-->

			</div>

			<div class="cont_body">
				<!-- s: 본문 -->
				
				<div class="box first_section">
					<ul class="list list1">
						<li>공과금 서비스를 등록하신 내역입니다.</li>
						<li>변경 또는 삭제를 원하시면 해당 버튼을 클릭하십시오.</li>
					</ul>
				</div>

				<!-- s: 등록상세 정보 -->
				<div class="section">
					<div class="tbl_data tbl_row_data">
						<table>
							<caption class="sr_only">공과금 등록 상세내용 정보를 제공하고 있습니다.</caption>
							<colgroup>
								<col style="width: 17%">
								<col>
							</colgroup>
							<tbody>
								<tr>
									<th scope="row">공과금 구분</th>
									<td>지방세</td>
								</tr>
								<tr>
									<th scope="row">청구기관</th>
									<td>전라남도 나주시</td>
								</tr>
								<tr>
									<th scope="row">이름</th>
									<td>사야자</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
				<!-- e: 등록상세 정보 -->

				<div class="btn_tbl_btm">
					<a href="#;" class="btn btn_xl btn_outline_default" onclick="openModal('confirm_popup', this); return false;">삭제</a>
					<a href="#;" class="btn btn_xl btn_primary">변경</a>

							<h3 class="popup_tit">안내</h3>
						</div>
						<div class="popup_body">
							<div class="alert_cont">
								<div class="artwork">
									<i class="ico_alert_xxl_primary"></i>
								</div>
								<div class="cont">

									<p>
										지방세 서비스가 정상적으로 삭제되었습니다.
									</p>

								</div>
							</div>
							<div class="btn_group">
								<button type="button" class="btn btn_md btn_outline_default" onclick="closeModal('alert_popup');">확인</button>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>

				<!-- s: confirm 팝업 -->
				<div class="modal_popup modal_alert hide" data-popup="confirm_popup">

							<h3 class="popup_tit">확인</h3>

							</div>

							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
