<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			// 이곳에 정의

			$(".tooltip.tooltip_md > button").click(function () {
				$(this).closest(".tooltip").hide();
			})

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<a href="#content" class="skip_nav">본문 바로가기</a>
		<header class="header"></header>
		<div class="quick_menu_wrap"></div>
		<aside class="breadcrumb"></aside>
		<article id="content">
			<div class="cont_header">
				<!-- s: 본문 헤더 -->
				<h1 class="tit_cont">휴면보험금조회</h1>

				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_gray"></i>
					<span class="sr_only">마이메뉴 등록</span>
				</button>
				<!--
				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_primary"></i>
					<span class="sr_only">마이메뉴 해제</span>
				</button>
				-->
				<!-- e: 본문 헤더 -->
			</div>

			<div class="cont_body">
				<!-- s: 본문 -->

				<div class="box mt_10">
					<ul class="list list1">
						<li>조회시점에 따라 실제 우체국 창구에서 지급하는 휴면보험료와 차이가 발생할 수 있습니다.</li>
					</ul>
				</div>

				<div class="section contract_detail">
					<div class="left_info">
						<span class="lab_status v_top type4">휴면</span>
						<span class="inline_info">
							<span>
								<em class="pl_0">증서번호</em>
								<span>70332598135</span>
							</span>
							<span>
								<em>계약기간</em>
								<span>2021.05.31 - 2037.05.31</span>
							</span>
						</span>
						<strong class="detail_name">무배당 그린보너스 저축보험(일반형)</strong>
						<span class="inline_info">
							<span class="pl_0">
								<em>계약자</em>
								<span>나보미</span>
							</span>
							<span>
								<em>피보험자</em>
								<span>쟤보미</span>
							</span>
						</span>
					</div>
					<div class="right_price_num">
						<ul>
							<li>
								<span>최종납월</span>
								<strong class="txt_primary">2021.05</strong>
							</li>
						</ul>
					</div>
				</div>

				<div class="section">
					<div class="tbl_tit">
						<div class="tit_left">
							<h3 class="tit1">휴면보험료 정보</h3>
						</div>
					</div>

					<div class="tbl_data tbl_complex_data">
						<table>
							<caption class="sr_only">휴면보험료 정보
							<colgroup>
								<col style="width:15%">
								<col>
								<col style="width:15%">
								<col>
							</colgroup>
							<tbody>
								<tr>
									<th scope="row" class="bg_lightgray">선납보험료</th>
									<td class="txt_r">0원</td>
									<th scope="row" class="bg_lightgray">해약환급금</th>
									<td class="txt_r">166,000원</td>
								</tr>
								<tr>
									<th scope="row" class="bg_lightgray">생존보험금</th>
									<td class="txt_r">0원</td>
									<th scope="row" class="bg_lightgray">&minus;</th>
									<td>&minus;</td>
								</tr>
							</tbody>
						</table>
					</div>

					<div class="total_price bd_none">
						<em>실지급액</em>
						<strong>50,950 <span>원</span></strong>
					</div>
				</div>

				<div class="btn_tbl_btm">
					<a href="#;" class="btn btn_xl btn_primary">목록</a>
				</div>

				<!-- e: 본문 -->
