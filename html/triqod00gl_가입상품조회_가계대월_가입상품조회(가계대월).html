	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			// 상품군 카드 슬라이더
			//20220325 수정 / 스크립트 변경
			$('.service_wrap > .inner').not('.slick-initialized').slick({
				slidesToShow: 2,
				variableWidth: true,
				infinite: false,
				dots: false,
				arrows: false,
				speed: 1000,
				autoplay: false,
				accessibility: false,
				swipeToSlide: true,
			});

			// 추천상품 여닫기
			$('.recommend_service.opened').each(function () {
				$(this).children('.cont').show();
			});
			$('.recommend_service .btn').click(function () {
				var text = $(this).parents('.recommend_service').hasClass('opened') ? '펼치기' : '접기';
				$(this).prop('title', text).closest('.recommend_service').toggleClass('opened').children('.cont')
					.slideToggle();
			});
		});
	</script>
</head>
