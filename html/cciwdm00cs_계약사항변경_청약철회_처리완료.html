<body>
	<div class="wrapper">
		<header class="header" data-page-title="청약철회"></header>
		<div id="content">
			<div class="container pt_4 pb_4">
				<!-- s: 마크업 수정 : 2022-02-08 -->

				<div class="complete_txt">
					<strong>
						보험청약철회가 <span class="txt_medium">완료</span>되었습니다.
					</strong>
				</div>

				<h2 class="tit1 mt_2">보험계약</h2>
				<!-- s: 청약철회 신청보험 영역 -->
				<div class="contract_list pt_0 pb_0">
					<ul>
						<li class="contract_item">

							<strong class="list_name">(무)우체국실손의료비보험[1종(선택형),종합형](갱신형)</strong>

							<span class="evidence_contract">
								<span class="blit">
									<span class="lab_status type6">해지</span>
								</span>
								<span class="info">
									<span>
										<span>70325101753</span>
									</span>
									<span>
										<span>2020.09.14-2055.09.14</span>
									</span>
								</span>
							</span>

							<div class="in_detail detail_round bg_lightgray">
								<span>
									<em>계약자 / 피보험자</em>
									<strong>나봄미 / 나봄미</strong>
								</span>
								<div class="btn_group length">
									<!-- 비활성화시 .btn_disabled 추가 -->
									<a href="#;" class="btn btn_md btn_round btn_darkgray">증명서발급</a>
								</div>
							</div>


						</li>
					</ul>
				</div>
				<!-- e: 청약철회 신청보험 영역 -->

				<div class="section">
					<h2 class="tit1">청약철회 정보</h2>
					<!-- s: 청약철회 내역 영역 -->
					<div class="tbl">
						<table>
							<caption class="sr_only">청약철회 정보</caption>
							<colgroup>
								<col style="width: 30%;">
								<col>
							</colgroup>
							<tbody>
								<tr>
									<th scope="row">청약철회사유</th>
									<td>기타</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="total_price pb_0">
						청약철회금액 :
						<strong>3,600</strong>원
					</div>
				</div>
				<!-- e: 청약철회 내역 영역 -->

				<div class="section">
					<h2 class="tit1">지급계좌 정보</h2>
					<div class="tbl">
						<table>
							<caption class="sr_only">청약철회 내역에 관한 표</caption>
							<colgroup>
								<col style="width: 30%;">
								<col>
							</colgroup>
							<tbody>
								<tr>
									<th scope="row">계좌번호</th>
									<td>우체국 12345678999 </td>

								<tr>
									<th scope="row">예금주</th>
									<td>나봄미</td>

							</tbody>
						</table>
					</div>

			</div>

			<!-- s: 하단 고정 영역 -->
			<div class="bottom_fixed_area">

				<div class="btn_group btn_group_flex">
					<a href="#;" class="btn btn_xl btn_primary">

				</div>
			</div>
			<!-- e: 하단 고정 영역 -->
			<!-- e: 마크업 수정 : 2022-02-08 -->

			<!-- s: 알려드립니다. -->

				<div class="dimed"></div>
				<div class="popup_inner">
					<div class="popup_header">
						<h2 class="popup_tit">알려드립니다.</h2>
					</div>
					<div class="popup_body">
						<div class="container">
							<ul class="list list1">
								<li>총납입보험료를 확인하신 후 이체 정보를 입력하여주시기 바랍니다.</li>
							</ul>
						</div>
					</div>
					<button type="button" class="btn btn_close_popup">닫기</button>
				</div>
			</div>
			<!-- e: 알려드립니다. -->

			<!-- s: 공통 레이어 로딩 -->
