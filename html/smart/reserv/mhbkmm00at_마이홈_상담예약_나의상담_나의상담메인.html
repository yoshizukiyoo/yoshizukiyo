<body>
	<div class="wrapper">
		<header class="header" data-page-title="고객상담신청"></header>
		<div id="content">
			<!-- s: 본문 -->

			<nav class="tab_menu tab_menu1">
				<ul class="tab_list">
					<li><a href="#;"><span>상담예약</span></a></li>
					<li class="on"><a href="#;"><span>나의상담</span></a></li>
				</ul>
			</nav>

			<div class="container">
				<h2 class="sr_only">나의 상담</h2>

				<!-- s: 상단 안내문구 -->
				<div class="box mobile_issuance_box txt_c pt_7 pb_6">
					<strong class="txt_xl txt_light"><span class="txt_medium">홍길동</span>고객님<br>상담 내역을 확인해보세요.</strong>
					<p class="txt_gray txt_sm mt_2">
						최대 1개월의 상담이력을 확인할 수 있습니다.
					</p>
				</div>
				<!-- e: 상단 안내문구 -->

				<!-- s: 상담 개수 영역 -->
				<ul class="consult_num">
					<li><span class="num">1</span>진행중 상담</li>
					<li><span class="num">15</span>완료한 상담</li>
					<li><span class="num">2</span>취소한 상담</li>
				</ul>
				<!-- e: 상담 개수 영역 -->

				<!-- s: 상담진행현황 -->
				<div class="list_tit1">
					<div class="img">
						<img src="/resources/smart/img/content/ico_myhome1.png" alt="">
					</div>
					<div class="txt">
						<strong>상담 진행 현황</strong>
						<span class="num">1</span>
					</div>
				</div>
				<ul class="mobile_issuance_list2">
					<li>
						<a href="#" class="btn" onclick="openModal('layerAccessAlert', this); return false;">
							<div class="txt">
								<strong>2021.10.20 전화상담</strong>
								<p class="txt_sm txt_gray">서울 마포우체국</p>
							</div>
							<span class="lab_status bg_green">접수</span>
						</a>
					</li>
				</ul>
				<!-- e: 상담진행현황 -->

				<!-- s: 나의상담이력 -->
				<div class="list_tit2">
					<div class="img">
						<img src="/resources/smart/img/content/ico_myhome2.png" alt="">
					</div>
					<div class="txt">
						<strong>나의 상담 이력</strong>
						<span class="num">1</span>
					</div>
				</div>
				<ul class="mobile_issuance_list2">
					<li>
						<a href="#" class="btn" onclick="openModal('layerAccessAlert', this); return false;">
							<div class="txt">
								<strong>2021.10.20 방문예약</strong>
								<p class="txt_sm txt_gray">서울 마포우체국</p>
							</div>
							<span class="lab_status bg_blue">완료</span>
						</a>
					</li>
				</ul>

			</div>

			<!-- s: 공통 레이어 로딩 -->
