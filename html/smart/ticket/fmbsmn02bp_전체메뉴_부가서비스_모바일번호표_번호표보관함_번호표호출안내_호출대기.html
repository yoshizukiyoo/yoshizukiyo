<body class="popup">

			<button type="button" class="btn btn_close_popup" onclick="closeWindow();">닫기</button>

			<!-- s: case2 : 번호표호출안내_호출대기 -->

				</div>
				<div class="txt_c txt_normal mb_3">
					<strong class="txt_lg">현재 <span class="txt_medium">3명</span>의 고객님이<br> 대기중입니다.</strong>
				</div>

				<div class="storage_box_content pb_6">
