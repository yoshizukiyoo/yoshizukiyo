<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/smart/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/smart/js/jquery-3.3.1.js"></script>
	<script src="/resources/smart/js/jquery-ui.js"></script>
	<script src="/resources/smart/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/smart/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/smart/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<header class="header" data-page-title="모바일 번호표 발급"></header>
		<div id="content">
			<!-- s: 본문 -->
			<!-- s: 모바일번호표 메인 -->

			<div class="container pt_4">
				<dl class="box mobile_issuance_box txt_c mt_5">
					<dt class="txt_xl txt_light mb_1"><span class="txt_medium">홍길동</span>고객님<br>오늘 우체국에 방문하시나요?</dt>
					<dd class="pt_1 txt_sm txt_gray">
						휴대폰으로 편리하게 번호표를 뽑아보세요<br>고객님의 금융 업무 대기시간을 절약해 드립니다.
					</dd>
				</dl>

				<ul class="mobile_issuance_list">
					<li>
						<a href="#" class="btn" onclick="openModal('layerAccessAlert', this); return false;">
							<div class="issuance_img">
								<img src="/resources/smart/img/content/ico_issuance_num.png" alt="">
							</div>
							<div class="issuance_txt">
								<strong>모바일 번호표 발급</strong>
								<p>GPS로 가까운 우체국 찾아 번호표 발급</p>
							</div>
						</a>
					</li>

					<li>
						<a href="#" class="btn">
							<div class="issuance_img">
								<img src="/resources/smart/img/content/ico_storage_box.png" alt="">
							</div>
							<div class="issuance_txt">
								<strong>번호표 보관함</strong>
								<p class="state_list">
									<span class="state">금융업무
										<span class="state_num">1</span>
									</span>
									<span class="bar"></span>
									<span class="state">우편업무</span>
								</p>
							</div>
						</a>
					</li>

					<li>
						<a href="#" class="btn">
							<div class="issuance_img">
								<img src="/resources/smart/img/content/ico_announcement.png" alt="">
							</div>
							<div class="issuance_txt">
								<strong>이용안내</strong>
								<p>모바일번호표 이용안내</p>
							</div>
						</a>
					</li>
				</ul>

			</div>
			<!-- e: 모바일번호표 메인 -->

			<!-- s: 앱 접근권한 안내 -->
			<div class="modal_popup modal_alert hide" data-popup="layerAccessAlert">
				<div class="dimed"></div>
				<div class="popup_inner">
					<div class="popup_header">
						<h2 class="popup_tit">앱 접근권한 안내</h2>
					</div>
					<div class="popup_body">
						<div class="container">
							<div class="bg_lightgray">
								<div class="container pt_4 pb_4">
									<p>아래의 선택적 접근 권한을 설정해 주시기 바랍니다.</p>
									<ul class="list list1 mt_3">
										<li>위치<br>가까운 우체국 찾기 등에 사용</li>
									</ul>
								</div>
							</div>
						</div>
					</div>
					<div class="popup_footer">
						<div class="btn_group btn_group_flex">
							<button type="button" class="btn btn_lg btn_default" onclick="closeModal('layerAccessAlert');">취소</button>
							<button type="button" class="btn btn_lg btn_primary" onclick="closeModal('layerAccessAlert');">허용</button>
						</div>
					</div>
					<button type="button" class="btn btn_close_popup">닫기</button>
				</div>
			</div>
			<!-- e: 앱 접근권한 안내 -->

			<!-- s: 공통 레이어 로딩 -->
			<div class="common_layers"></div>
			<!-- e: 공통 레이어 로딩 -->

			<!-- e: 본문 -->
		</div>
	</div>
</body>

</html>
