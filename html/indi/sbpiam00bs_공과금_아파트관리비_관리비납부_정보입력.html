				<!-- e: 현재 단계 표시 -->

				<!-- s: 정보입력 -->
				<div>
					<h2 class="tit1">정보입력</h2>

						<div class="btm">
							<div>

							<div>

							<div>

						</div>
					</div>

					<div class="account_info_box">
						<a href="#;" onclick="openModal('layerAccount'),this">
							<span class="bank">
								<img src="../../resources/img/content/ico_epost02.png" alt="우체국">
							</span>
							<div class="info">
								<strong>스마트 e-Postbank 예금</strong>
								<p>100057-02-000010</p>
								<div class="price">
									<span>출금가능금액</span>
									<strong>2,345,900 원</strong>
								</div>
							</div>
						</a>
					</div>
					<div class="tf_item mt_3 active">
						<div class="tf_item_body">
							<div class="input_area">
								<label class="lab" for="lb_tel">예금주 전화번호 <span class="req">필수항목</span></label>
								<div class="input_items">
									<a href="#;" class="opt" title="전화번호 국번 선택" onclick="openModal('layerOption');">010</a>

								</div>
							</div>
						</div>

			</div>

				<div class="btn_group btn_group_flex">

					<a href="#;" class="btn btn_xl btn_primary">

			<!-- e: 하단 고정 영역 -->
