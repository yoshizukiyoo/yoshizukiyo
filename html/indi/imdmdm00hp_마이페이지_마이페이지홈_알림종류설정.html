<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			$('.account_arr').click(function () {
				var tit = $(this).attr('title');
				$(this).parents('.account_tab').toggleClass('active');
				if (tit == '그룹 접기') {
					$(this).attr('title', '그룹 펼치기');
				} else if (tit == '그룹 펼치기') {
					$(this).attr('title', '그룹 접기');
				}
			});

			//20220127 script 추가
			$('input[name="noti_chk"]').on('change', function () {
				if ($(this).is(':checked')) {
					$(this).closest('.noti_chkbox_type2').addClass('on');
				} else {
					$(this).closest('.noti_chkbox_type2').removeClass('on')
				}
			})
		})
	</script>
</head>

<body>
	<div class="wrapper">
		<a href="#content" class="skip_nav">본문 바로가기</a>
		<header class="header"></header>
		<div class="quick_menu_wrap"></div>
		<aside class="breadcrumb"></aside>
		<article id="content">
			<div class="cont_header">
				<!-- s: 본문 헤더 -->
				<h2 class="tit_cont">마이페이지</h2>

				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_gray"></i>
					<span class="sr_only">마이메뉴 등록</span>
				</button>
				<!--
				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_primary"></i>
					<span class="sr_only">마이메뉴 해제</span>
				</button>
				-->
				<!-- e: 본문 헤더 -->
			</div>

			<div class="cont_body">
				<!-- s: 본문 -->


				<!-- Modal Popup : 알림 종류 설정 -->
				<div class="modal_popup modal_500 show" data-popup="layer05-1">
					<div class="dimed"></div>
					<div class="popup_inner">
						<div class="popup_header">
							<h3 class="popup_tit">알림 종류 설정</h3>
						</div>
						<div class="popup_body">

							<!-- s: 20220127 디자인 수정 -->
							<div class="flex_box">
								<div class="l tit_arr_sm">스마트뱅킹 앱 PUSH 알림 같이 받기</div>
								<div class="r">
									<div class="btn_mouse_toggle txt_toggle">
										<div class="switch mr_0">
											<input type="checkbox" id="noti_chk_toggle" checked>
											<label for="noti_chk_toggle">
												<span class="first">미수신</span>
												<span class="last">수신</span>
											</label>
										</div>
									</div>
								</div>
							</div>
							<div class="mt_3 noti_chkbox_type2">
								<span class="check_item circle">
									<input type="checkbox" name="noti_chk" id="noti_chk1">
									<label for="noti_chk1">전체</label>
								</span>
							</div>
							<div class="mt_3 noti_chkbox_type2 on">
								<span class="check_item circle">
									<input type="checkbox" name="noti_chk" id="noti_chk2" checked>
									<label for="noti_chk2">입출금푸시알림
										<span class="txt_sm txt_lightgray">통장에 입출금이 발생하면 무료로 알려드립니다.</span>
									</label>
								</span>
							</div>
							<div class="mt_3 noti_chkbox_type2 on">
								<span class="check_item circle">
									<input type="checkbox" name="noti_chk" id="noti_chk3" checked>
									<label for="noti_chk3">마케팅푸시알림
										<span class="txt_sm txt_lightgray">알림을 off로 설정 시 금융상품 추천, 이벤트, 혜택 등의 안내가 어려울 수 있어요.</span>
									</label>
								</span>
							</div>
							<div class="mt_3 noti_chkbox_type2">
								<span class="check_item circle">
									<input type="checkbox" name="noti_chk" id="noti_chk4">
									<label for="noti_chk4">기타푸시알림
										<span class="txt_sm txt_lightgray">더치페이, 비대면설제출, 펀드수익률 등 기타 업무관련 알림 설정</span>
									</label>
								</span>
							</div>
							<div class="mt_3 noti_chkbox_type2">
								<span class="check_item circle disabled">
									<input type="checkbox" name="noti_chk" id="noti_chk5" disabled>
									<label for="noti_chk5">기업 결재 정보(기업 전용)</label>
								</span>
							</div>
							<!-- e: 20220127 디자인 수정 -->

							<div class="btn_group">
								<a href="#;" class="btn btn_xl btn_primary" onclick="closeModal('layer05-1');">설정 저장</a>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
				<!-- e: 알림 종류 설정 -->

				<!-- s: alert 팝업 -->
				<div class="modal_popup modal_alert hide" data-popup="alert_popup">
					<div class="dimed"></div>
					<div class="popup_inner" tabindex="0">
						<div class="popup_header txt_l">
							<h2 class="popup_tit">안내</h2>
						</div>
						<div class="popup_body">
							<div class="alert_cont">
								<div class="artwork">
									<i class="ico_alert_xxl_primary"></i>
								</div>
								<div class="cont">
									<!-- s: alert 메세지 입력 영역 -->
									<p>
										alert 메세지 입력 영역
									</p>
									<!-- e: alert 메세지 입력 영역 -->
								</div>
							</div>
							<div class="btn_group">
								<button type="button" class="btn btn_md btn_outline_default"
									onclick="closeModal('alert_popup');">취소</button>
								<button type="button" class="btn btn_md btn_outline_default"
									onclick="closeModal('alert_popup');">확인</button>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
				<!-- e: alert 팝업 -->

				<!-- s: confirm 팝업 -->
				<div class="modal_popup modal_alert hide" data-popup="confirm_popup">
					<div class="dimed"></div>
					<div class="popup_inner" tabindex="0">
						<div class="popup_header txt_l">
							<h2 class="popup_tit">확인</h2>
						</div>
						<div class="popup_body">
							<div class="alert_cont">
								<div class="artwork">
									<i class="ico_confirm_xxl_primary"></i>
								</div>
								<div class="cont">
									<!-- s: confirm 메세지 입력 영역 -->
									<p>
										컨펌 메세지 입력 영역
									</p>
									<!-- e: confirm 메세지 입력 영역 -->
								</div>
							</div>
							<div class="btn_group">
								<button type="button" class="btn btn_md btn_outline_default"
									onclick="closeModal('confirm_popup');">취소</button>
								<button type="button" class="btn btn_md btn_outline_default"
									onclick="closeModal('confirm_popup');">확인</button>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
				<!-- e: confirm 팝업 -->

				<!-- e: 본문 -->
			</div>
		</article>
		<footer class="footer"></footer>

	</div>
</body>

</html>
