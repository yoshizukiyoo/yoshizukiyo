<body>
	<div class="wrapper">

			<div class="container p_4">
				<!-- s: 현재 단계 표시 -->
				<ul class="input_step">
					<li class="on"><span class="num">1</span><span class="txt">정보입력</span></li>
					<li><span class="num">2</span><span class="txt">보안인증</span></li>
					<li><span class="num">3</span><span class="txt">실행완료</span></li>
				</ul>
				<!-- e: 현재 단계 표시 -->
				<h2 class="tit1">정보입력</h2>
				<div class="tf_item">
					<div class="tf_item_body">
						<div class="input_area">
							<label class="lab" for="lb_tf_1_5">이용자ID</label>
							<input type="text" id="lb_tf_1_5" class="tf" placeholder="ID 입력">
						</div>
						<div class="btn_area">
							<a href="#;" class="btn btn_md btn_round btn_darkgray">ID찾기</a>
						</div>
					</div>
				</div>
				<div class="tf_double mt_2">
					<div class="tf_item">
						<div class="tf_item_body">
							<div class="input_area">
								<span class="lab">주민등록번호 앞자리</span>
								<input type="text" id="lb_tf_1_3" class="tf" placeholder="placeholder" value="0000000">
							</div>
						</div>
					</div>
					<div class="tf_item">
						<div class="tf_item_body">
							<div class="input_area">
								<span class="lab">주민등록번호 뒷자리</span>
								<input type="password" id="lb_tf_1_3" class="tf" placeholder="placeholder" value="*******">
							</div>
						</div>
					</div>
				</div>
				<!-- s: 20220208 문구 수정 -->
				<div class="mt_1 txt_gray">
					<p class="bul_notice">우체국 금융인증서 폐기를 위한 사용자 확인 단계입니다.</p>
					<p class="bul_notice mt_1">우체국에서 발급한 금융인증서만 폐기가 가능합니다.</p>
					<p class="bul_notice mt_1">우체국 스마트예금 약정 시 등록하신 이용자 ID와 주민번호를 입력하세요.</p>
				</div>
				<!-- e: 20220208 문구 수정 -->
			</div>

			<div class="bottom_fixed_area">
				<div class="btn_group btn_group_flex">

					<a href="#;" class="btn btn_xl btn_primary">
						<span>다음</span>
