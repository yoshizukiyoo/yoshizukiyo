<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		//
	</script>
</head>

<body>
	<div class="wrapper">
		<a href="#content" class="skip_nav">본문 바로가기</a>
		<header class="header"></header>
		<div class="quick_menu_wrap"></div>
		<aside class="breadcrumb"></aside>
		<article id="content">
			<div class="cont_header">
				<!-- s: 본문 헤더 -->
				<h2 class="tit_cont">오픈카드 관리</h2>

				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_gray"></i>
					<span class="sr_only">마이메뉴 등록</span>
				</button>
				<!--
				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_primary"></i>
					<span class="sr_only">마이메뉴 해제</span>
				</button>
				-->
				<!-- e: 본문 헤더 -->
			</div>

			<div class="cont_body">
				<!-- s: 본문 -->
				<div class="box first_section">
					<ul class="list list1">
						<li>사아자 고객님이 등록하신 카드사의 표시순서를 변경할 수 있습니다.</li>
					</ul>
				</div>

				<div class="section">
					<div class="tbl_data tbl_list_data">
						<table>
							<caption class="sr_only">오픈카드 관리</caption>
							<colgroup>
								<col style="width:40%">
								<col>
							</colgroup>
							<thead>
								<tr>
									<th scope="col">카드사</th>
									<th scope="col">순서변경</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>삼성카드</td>
									<td class="txt_c">
										<button>
											<i class="ico ico_arr_round_up"></i>
											<span class="sr_only">순서 위로 이동</span>
										</button>
										<button class="ml6">
											<i class="ico ico_arr_round_down"></i>
											<span class="sr_only">순서 아래로 이동</span>
										</button>
									</td>
								</tr>
								<tr>
									<td>하나카드</td>
									<td class="txt_c">
										<button>
											<i class="ico ico_arr_round_up"></i>
											<span class="sr_only">순서 위로 이동</span>
										</button>
										<button class="ml6">
											<i class="ico ico_arr_round_down"></i>
											<span class="sr_only">순서 아래로 이동</span>
										</button>
									</td>
								</tr>
								<tr>
									<td>롯데카드</td>
									<td class="txt_c">
										<button>
											<i class="ico ico_arr_round_up"></i>
											<span class="sr_only">순서 위로 이동</span>
										</button>
										<button class="ml6">
											<i class="ico ico_arr_round_down"></i>
											<span class="sr_only">순서 아래로 이동</span>
										</button>
									</td>
								</tr>
								<tr>
									<td>현대카드</td>
									<td class="txt_c">
										<button>
											<i class="ico ico_arr_round_up"></i>
											<span class="sr_only">순서 위로 이동</span>
										</button>
										<button class="ml6">
											<i class="ico ico_arr_round_down"></i>
											<span class="sr_only">순서 아래로 이동</span>
										</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>

				<!-- s: alert 팝업 -->
				<div class="modal_popup modal_alert hide" data-popup="alert_popup">
					<div class="dimed"></div>
					<div class="popup_inner" tabindex="0">
						<div class="popup_header txt_l">
							<h2 class="popup_tit">안내</h2>
						</div>
						<div class="popup_body">
							<div class="alert_cont">
								<div class="artwork">
									<i class="ico_alert_xxl_primary"></i>
								</div>
								<div class="cont">
									<!-- s: alert 메세지 입력 영역 -->
									<p>
										alert 메세지 입력 영역
									</p>
									<!-- e: alert 메세지 입력 영역 -->
								</div>
							</div>
							<div class="btn_group">
								<button type="button" class="btn btn_md btn_outline_default" onclick="closeModal('alert_popup');">취소</button>
								<button type="button" class="btn btn_md btn_outline_default" onclick="closeModal('alert_popup');">확인</button>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
				<!-- e: alert 팝업 -->

				<!-- s: confirm 팝업 -->
				<div class="modal_popup modal_alert hide" data-popup="confirm_popup">
					<div class="dimed"></div>
					<div class="popup_inner" tabindex="0">
						<div class="popup_header txt_l">
							<h2 class="popup_tit">확인</h2>
						</div>
						<div class="popup_body">
							<div class="alert_cont">
								<div class="artwork">
									<i class="ico_confirm_xxl_primary"></i>
								</div>
								<div class="cont">
									<!-- s: confirm 메세지 입력 영역 -->
									<p>
										컨펌 메세지 입력 영역
									</p>
									<!-- e: confirm 메세지 입력 영역 -->
								</div>
							</div>
							<div class="btn_group">
								<button type="button" class="btn btn_md btn_outline_default" onclick="closeModal('confirm_popup');">취소</button>
								<button type="button" class="btn btn_md btn_outline_default" onclick="closeModal('confirm_popup');">확인</button>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
				<!-- e: confirm 팝업 -->

				<!-- e: 본문 -->
			</div>
		</article>
		<footer class="footer"></footer>
	</div>
</body>

</html>
