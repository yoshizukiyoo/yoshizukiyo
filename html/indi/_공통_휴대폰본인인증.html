<body>
	<div class="wrapper">

		<div id="content">
			<!-- s: 본문 -->
			<div class="container p_4">
				<!-- s: 약관동의 -->
                <h2 class="tit1">이용약관 안내 및 동의</h2>
                <div class="double_box terms_box">
                    <div class="top">
                        <span class="check_item txt_medium">
                            <input type="checkbox" name="" id="all_chk">
                            <label for="all_chk">아래 서비스 이용약관을 모두 동의합니다.</label>
                        </span>
                    </div>
                    <div class="btm">
                        <div>
                            <div class="l">
                                <span class="check_item simple_primary">
                                    <input type="checkbox" name="" id="chk1" checked>
                                    <label for="chk1">본인확인서비스 이용약관</label>
                                </span>
                            </div>
                            <div class="r">
                                <button type="button" class="btn_more txt_darkprimary txt_md"
                                    onclick="openModal('terms01', this)">약관보기</button>
                            </div>
                        </div>
                        <div>
                            <div class="l">
                                <span class="check_item simple_primary">
                                    <input type="checkbox" name="" id="chk2">
                                    <label for="chk2">개인정보수집 및 이용동의</label>
                                </span>
                            </div>
                            <div class="r">
                                <button type="button" class="btn_more txt_darkprimary txt_md"
                                    onclick="openModal('terms02', this)">약관보기</button>
                            </div>
                        </div>
                        <div>
                            <div class="l">
                                <span class="check_item simple_primary">
                                    <input type="checkbox" name="" id="chk3">
                                    <label for="chk3">고유식별정보 처리 동의</label>
                                </span>
                            </div>
                            <div class="r">
                                <button type="button" class="btn_more txt_darkprimary txt_md"
                                    onclick="openModal('terms03', this)">약관보기</button>
                            </div>
                        </div>
                        <div>
                            <div class="l">
                                <span class="check_item simple_primary">
                                    <input type="checkbox" name="" id="chk4">
                                    <label for="chk4">통신사 이용약관 동의</label>
                                </span>
                            </div>
                            <div class="r">
                                <button type="button" class="btn_more txt_darkprimary txt_md"
                                    onclick="openModal('terms04', this)">약관보기</button>
                            </div>
                        </div>
                        <div>
                            <div class="l">
                                <span class="check_item simple_primary">
                                    <input type="checkbox" name="" id="chk5">
                                    <label for="chk5">서비스 이용동의</label>
                                </span>
                            </div>
                            <div class="r">
                                <button type="button" class="btn_more txt_darkprimary txt_md">약관보기</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- e: 약관동의 -->

                <div class="section">
                    <h2 class="tit1">개인정보 입력 및 본인인증 확인</h2>
                    <!-- s: 이름 입력 -->
                    <div class="tf_item">
                        <div class="tf_item_body">
                            <div class="input_area">
                                <label class="lab" for="lb_name">이름 <span class="req">필수항목</span></label>
                                <input type="text" id="lb_name" class="tf" placeholder="이름 입력" value="나봄미">
                            </div>
                        </div>
                    </div>
                    <!-- e: 이름 입력 -->

                    <!-- s: 생년월일 입력 -->
                    <div class="tf_item mt_2">
                        <div class="tf_item_body">
                            <div class="input_area">
                                <label class="lab" for="lb_job">생년월일 <span class="req">필수항목</span></label>
                                <input type="text" id="lb_job" class="tf" placeholder="생년월일 입력" value="20211231">
                            </div>
                        </div>
                    </div>
                    <!-- e: 생년월일 입력 -->

                    <!-- s: 성별 선택 -->
                    <div class="mt_2">
                        <a href="#;" class="tf_item" onclick="openModal('layerOption', this); return false;">
                            <div class="tf_item_body">
                                <div class="input_area">
                                    <span class="lab">성별 <span class="req">필수항목</span></span>
                                    <p class="tf">남자</p>
                                </div>
                                <div class="btn_area">
                                    <i class="ico ico_chevron_down_md"></i>
                                    <span class="sr_only">선택</span>
                                </div>
                            </div>
                        </a>
                    </div>
                    <!-- e: 성별 선택 -->

                    <!-- s: 내·외국인 선택 -->
                    <div class="mt_2">
                        <a href="#;" class="tf_item" onclick="openModal('layerOption', this); return false;">
                            <div class="tf_item_body">
                                <div class="input_area">
                                    <span class="lab">내·외국인 <span class="req">필수항목</span></span>
                                    <p class="tf">내국인</p>
                                </div>
                                <div class="btn_area">
                                    <i class="ico ico_chevron_down_md"></i>
                                    <span class="sr_only">선택</span>
                                </div>
                            </div>
                        </a>
                    </div>
                    <!-- e: 내·외국인 선택  -->

                    <!-- s: 통신사 선택 -->
                    <div class="mt_2">
                        <a href="#;" class="tf_item" onclick="openModal('layerOption', this); return false;">
                            <div class="tf_item_body">
                                <div class="input_area">
                                    <span class="lab">통신사 <span class="req">필수항목</span></span>
                                    <p class="tf">SK</p>
                                </div>
                                <div class="btn_area">
                                    <i class="ico ico_chevron_down_md"></i>
                                    <span class="sr_only">선택</span>
                                </div>
                            </div>
                        </a>
                    </div>
                    <!-- e: 통신사 선택 -->

                    <!-- s: 휴대폰 번호 입력 -->
                    <div class="mt_2">
                        <div class="tf_item">
                            <div class="tf_item_body">
                                <div class="input_area">
                                    <label class="lab" for="input2_1">연락처 <span class="req">필수항목</span></label>
                                    <div class="input_items">
                                        <a href="#;" class="opt" title="전화번호 국번 선택" style="width: 93px;"
                                            onclick="openModal('layerOption')">010</a>
                                        <input type="text" id="input2_1" class="tf pl_3" title="국번을 제외한 전화번호" placeholder="번호입력">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- e: 휴대폰 번호 입력 -->

                    <div class="btn_group btn_group_flex">
                        <button type="button" class="btn btn_lg btn_primary">인증번호받기</button>
                    </div>

                    <!-- s: SMS인증번호 입력 -->
                    <div class="section">
                        <div class="tf_item">
                            <div class="tf_item_body">
                                <div class="input_area">
                                    <label class="lab" for="lb_tf_1_3">인증번호입력 <span class="req">필수항목</span></label>
                                    <input type="password" id="lb_tf_1_3" class="tf" placeholder="6자리 인증번호 입력" value="" required>
                                </div>
                                <span class="certi_time">02:59</span>
                            </div>
                        </div>
                        <div class="txt_r mt_1">
                            <a href="#;" class="btn btn_sm btn_round btn_default">인증번호 재요청 <i class="ico ico_chevron_right_sm ml_1"></i></a>
                        </div>

                        <!-- <p class="mt_1 txt_invalid">인증번호가 일치하지 않습니다.</p> -->
                        <!-- <p class="mt_1 txt_invalid">인증번호 유효기간이 경과하였습니다. 재요청을 해주세요.</p> -->

                </div>

					<a href="#;" class="btn btn_xl btn_primary">
						<span>휴대폰 본인인증 확인</span>
