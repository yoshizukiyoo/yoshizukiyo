<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>
	<script src="/resources/js/datepicker.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			
		});
	</script>
</head>

<body>
	<div class="wrapper">
		<a href="#content" class="skip_nav">본문 바로가기</a>
		<header class="header"></header>
		<div class="quick_menu_wrap"></div>
		<aside class="breadcrumb"></aside>
		<article id="content">
			<div class="cont_header">
				<!-- s: 본문 헤더 -->
				<h2 class="tit_cont">납부</h2>

				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_gray"></i>
					<span class="sr_only">마이메뉴 등록</span>
				</button>
				<!--
				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_primary"></i>
					<span class="sr_only">마이메뉴 해제</span>
				</button>
				-->
				<!-- e: 본문 헤더 -->
			</div>

			<div class="cont_body">
				<!-- s: 본문 -->
				<div class="cont_header_right">
					<ul class="step">
						<li><span class="num">1</span><span class="txt">학교선택</span></li>
						<li><span class="num">2</span><span class="txt">정보입력</span></li>
						<li><span class="num">3</span><span class="txt">입력확인</span></li>
						<li class="on"><span class="num">4</span><span class="txt">실행완료</span></li>
					</ul>
				</div>


				<div class="box first_section">
					<ul class="list list1">
						<li>대학교 등록금 납부 내역입니다.</li>
					</ul>
				</div>

				<div class="section">
					<div class="tbl_tit">
						<div class="tit_left">
							<h3 class="tit1">납부내역</h3>
						</div>
					</div>
					<div class="tbl_data tbl_row_data">
						<table>
							<caption class="sr_only">대학등록금 납부 실행결과 확인(출금계좌번호, 학교, 학생번호, 학생명)</caption>
							<colgroup>
								<col style="width: 15%;">
								<col>
								<col style="width: 15%;">
								<col>
							</colgroup>
							<tbody>
								<tr>
									<th scope="row">출금계좌번호</th>
									<td colspan="3"></td>
								</tr>
								<tr>
									<th scope="row">학교</th>
									<td colspan="3"></td>
								</tr>
								<tr>
									<th scope="row">학생번호</th>
									<td></td>
									<th scope="row">학생명</th>
									<td></td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="tbl_data tbl_list_data mt_4">
						<table>
							<caption class="sr_only">대학등록금 납부 실행결과 확인 이어서(항목, 금액(원))</caption>
							<colgroup>
								<col>
								<col>
							</colgroup>
							<thead>
								<tr>
									<th scope="col">항목</th>
									<th scope="col">금액(원)</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>등록금</td>
									<td class="txt_r">350,000</td>
								</tr>
								<tr>
									<td>총 납부금액</td>
									<td class="txt_r">350,000</td>
								</tr>
							</tbody>
						</table>
					</div>
					<div class="txt_r mt_4">
						<button type="button" class="btn btn_sm btn_default">납부확인증</button>
						<button type="button" class="btn btn_sm btn_default">증명서발급</button>
					</div>
				</div>

				<div class="mt_12 txt_c">
					<i class="ico ico_check_xxl_primary"></i>
					<strong class="d_b mt_4 txt_xxl txt_light">위 금액을 정히 영수합니다.</strong>
					<span class="d_b txt_xm txt_gray">2012년 11월 21일</span>
				</div>

				<div class="btn_tbl_btm">
					<a href="#;" class="btn btn_xl btn_primary">확인</a>
				</div>

				<!-- s: alert 팝업 -->
				<div class="modal_popup modal_alert hide" data-popup="alert_popup">
					<div class="dimed"></div>
					<div class="popup_inner" tabindex="0">
						<div class="popup_header txt_l">
							<h2 class="popup_tit">안내</h2>
						</div>
						<div class="popup_body">
							<div class="alert_cont">
								<div class="artwork">
									<i class="ico_alert_xxl_primary"></i>
								</div>
								<div class="cont">
									<!-- s: alert 메세지 입력 영역 -->
									<p>
										alert 메세지 입력 영역
									</p>
									<!-- e: alert 메세지 입력 영역 -->
								</div>
							</div>
							<div class="btn_group">
								<button type="button" class="btn btn_md btn_outline_default"
									onclick="closeModal('alert_popup');">취소</button>
								<button type="button" class="btn btn_md btn_outline_default"
									onclick="closeModal('alert_popup');">확인</button>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
				<!-- e: alert 팝업 -->

				<!-- s: confirm 팝업 -->
				<div class="modal_popup modal_alert hide" data-popup="confirm_popup">
					<div class="dimed"></div>
					<div class="popup_inner" tabindex="0">
						<div class="popup_header txt_l">
							<h2 class="popup_tit">확인</h2>
						</div>
						<div class="popup_body">
							<div class="alert_cont">
								<div class="artwork">
									<i class="ico_confirm_xxl_primary"></i>
								</div>
								<div class="cont">
									<!-- s: confirm 메세지 입력 영역 -->
									<p>
										confirm 메세지 입력 영역
									</p>
									<!-- e: confirm 메세지 입력 영역 -->
								</div>
							</div>
							<div class="btn_group">
								<button type="button" class="btn btn_md btn_outline_default"
									onclick="closeModal('confirm_popup');">취소</button>
								<a href="#;" class="btn btn_md btn_outline_default" onclick="closeModal('confirm_popup');">확인</a>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
				<!-- e: confirm 팝업 -->

				<!-- e: 본문 -->
			</div>
		</article>
		<footer class=" footer"></footer>
	</div>

</html>
