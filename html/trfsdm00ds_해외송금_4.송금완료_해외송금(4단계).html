<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<!-- [퍼블] .wrapper는 전체 공통 컨테이너로, 스타일 수정 금지합니다.
		특수 레이아웃은 멀티클래스 .wrapper_* 추가 후 스타일링해 주세요 -->
	<div class="wrapper">
		<!-- s: 헤더 -->
		<header class="header">
			<div class="titlebar">
				<div class="left">
					<a href="#;" class="btn btn_icon">
						<i class="ico ico_lg_back"></i>
						<span class="sr_only">뒤로가기</span>
					</a>
					<h1 class="tit_page">해외송금</h1>
				</div>
				<div class="right">
					<div class="mr_5 process_underline2">
						<i class="d_i_b ico ico_clock_gray"></i>
						<p class="d_i_b">진행시간 02:32</p>
					</div>
				</div>
			</div>
		</header>
		<!-- e: 헤더 -->

		<!-- [퍼블] 본문 백그라운드컬러 적용시 #content에 멀티클래스 추가 후 스타일링 -->
		<article id="content" class="pb_0 bg_lightprimary">
			<!-- s: 본문 -->

			<div class="cont_inner">

				<div class="cont_step">
					<div class="container">
						<ol class="apply_step old_customer">
							<li class="on">
								<span class="num txt_sm">1</span>
								<span class="txt_sm">이전송금조회</span>
							</li>
							<li class="on">
								<span class="num txt_sm">2</span>
								<span class="txt_sm">전자서류작성</span>
							</li>
							<li class="on">
								<span class="num txt_sm">3</span>
								<span class="txt_sm">작성확인</span>
							</li>
							<li class="on">
								<span class="num txt_sm">4</span>
								<span class="txt_sm">송금완료</span>
							</li>
						</ol>
					</div>
				</div>


				<div class="cont_body box_shadow mt_5 ">
					<div class="txt_c">
						<i class="ico ico_check_xl_primary mt_4"></i>
						<p class="txt_xxl txt_light customer_process_end txt_medium mb_4">SWIFT해외송금 신청이 완료되었습니다.</p>

						<div class="tbl tbl_data mb_8">
							<table>
								<caption class="sr_only">출금계좌</caption>
								<colgroup>
									<col style="width: 17%;">
									<col>
								</colgroup>
								<tbody>
									<tr>
										<th scope="row">출금계좌</th>
										<td class="txt_l">우체국 0000-12-00000</td>
									</tr>
								</tbody>
							</table>
						</div>

						<div class="tbl tbl_data mb_6">
							<table>
								<caption class="sr_only">출금상세내역</caption>
								<colgroup>
									<col style="width: 18%;">
									<col style="width: 32%;">
									<col style="width: 18%;">
									<col>
								</colgroup>
								<tbody>
									<tr>
										<th scope="row">송금 통화</th>
										<td class="txt_l">USD-미국 달러</td>
										<th scope="row">적용환율</th>
										<td class="txt_l">1111.70</td>
									</tr>
									<tr>
										<th scope="row">송금액(외화)</th>
										<td colspan="3" class="txt_r txt_medium ">1000.00</td>
									</tr>
									<tr>
										<th scope="row">원화환산금액①</th>
										<td class="txt_r txt_medium ">1,111,700원</td>
										<th scope="row">수수료②</th>
										<td class="txt_r txt_medium ">5,000원</td>
									</tr>
									<tr>
										<th scope="row">송금일</th>
										<td colspan="3" class="txt_l">2021.12.30</td>
									</tr>
									<tr>
										<th scope="row">총 출금액(①+②)</th>
										<td colspan="3" class="total_payment txt_r txt_medium ">1,116,700원</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="mb_4">
						<a href="#;" class="btn btn_xl btn_outline_lightgray btn_view_doc">
							<i class="ico ico_overseas_paper"></i>
							<span>해외송금영수증</span>
						</a>
						<a href="#;" class="btn btn_xl btn_outline_lightgray btn_view_doc">
							<i class="ico ico_doc_check"></i>
							<span>완료서류보기</span>
						</a>
						</div>
					</div>
				</div>

				<div class="cont_footer">
					<div class="container">
						<div class="flex_justify_between">
							<div class="left">
							</div>
							<div class="right">
								<button type="button" class="btn btn_xl btn_black">해외송금거래조회</button>
							</div>
						</div>
					</div>
				</div>


			</div>
			<!-- e: 본문 -->
		</article>

	</div>
</body>

</html>
