<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<a href="#content" class="skip_nav">본문 바로가기</a>
		<header class="header"></header>
		<div class="quick_menu_wrap"></div>
		<aside class="breadcrumb"></aside>
		<article id="content">
			<div class="cont_header">
				<!-- s: 본문 헤더 -->
				<h2 class="tit_cont">로그인</h2>

				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_gray"></i>
					<span class="sr_only">마이메뉴 등록</span>
				</button>
				<!--
				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_primary"></i>
					<span class="sr_only">마이메뉴 해제</span>
				</button>
				-->
				<!-- e: 본문 헤더 -->
			</div>

			<div class="cont_body">
				<!-- s: 본문 -->

				<a href="#;" class="btn btn_md btn_primary" onclick="openModal('mobile_popup', this);">ARS 인증완료</a>

				<!-- s: ARS인증 완료 팝업 -->
				<div class="modal_popup modal_sm sm_650 show" data-popup="mobile_popup">
					<div class="dimed"></div>
					<div class="popup_inner" tabindex="0">
						<div class="popup_header">
							<h3 class="popup_tit">ARS 인증</h3>
						</div>
						<div class="popup_body">
							<div class="transfer_complete_box pt_10 pb_9">
								<i class="ico ico_check_xxl_primary"></i>
								<span class="txt_xxl_36 mt_6 mb_2">
									인증이 <strong>정상적으로</strong> 인증되었습니다.
								</span>
								<p>아래 인증완료 버튼을 선택하시면 화면이 이동합니다.</p>
							</div>

							<div class="btn_group">
								<button type="button" class="btn btn_lg btn_primary" style="width: 165px;"
									onclick="closeModal('mobile_popup')">인증완료</button>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup btn_close_02">닫기</button>
					</div>
				</div>
				<!-- e: ARS인증 완료 완료 팝업 -->



				<!-- e: 본문 -->
			</div>
		</article>
		<footer class="footer"></footer>
	</div>
</body>

</html>
