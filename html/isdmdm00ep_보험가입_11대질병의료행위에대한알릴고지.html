<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="format-detection" content="telephone=no">
	<title>[팝업] 현재화면명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {
			// 이곳에 정의
		});
	</script>
</head>

<body class="popup">
	<div class="popup_inner">
		<div class="popup_header">
			<h1 class="popup_tit tit_lg">11대 질병 의료행위에 대한 알릴 고지</h1>
			<button type="button" class="btn btn_close_popup" onclick="closeWindow();">닫기</button>
		</div>
		<div class="popup_body">
			<div class="container pt_4 pb_4">
				<!-- s: 마크업 수정 : 2022-01-26 -->
				<div class="first_section mt_0">
					<h2 class="tit1">치료내역
					</h2>
					<div class="tf_item mt_3">
						<div class="tf_item_body">
							<div class="input_area">
								<label class="lab" for="lb_tf_1_1">
									진찰/검사종류/병명/장애(원인 및 증상)
								</label>
								<input type="text" id="lb_tf_1_1" class="tf" placeholder="" value="" required="">
								<button type="button" class="btn btn_icon btn_reset">
									<i class="ico ico_reset"></i>
									<span class="sr_only">초기화</span>
								</button>
							</div>
						</div>
					</div>
					<div class="tf_item mt_3">
						<div class="tf_item_body">
							<div class="input_area">
								<label class="lab" for="lb_tf_1_2">
									치료 및 수술 내용
								</label>
								<input type="text" id="lb_tf_1_2" class="tf" placeholder="" value="" required="">
								<button type="button" class="btn btn_icon btn_reset">
									<i class="ico ico_reset"></i>
									<span class="sr_only">초기화</span>
								</button>
							</div>
						</div>
					</div>
					<div class="tf_item mt_3">
						<div class="tf_item_body">
							<div class="input_area">
								<label class="lab" for="lb_tf_1_3">
									치료병원
								</label>
								<input type="text" id="lb_tf_1_3" class="tf" placeholder="병원이름 입력" value="" required="">
								<button type="button" class="btn btn_icon btn_reset">
									<i class="ico ico_reset"></i>
									<span class="sr_only">초기화</span>
								</button>
							</div>
						</div>
					</div>
				</div>

				<div class="section">
					<h2 class="tit1">치료 상세내역
					</h2>
					<div class="tf_item mt_3">
						<div class="tf_item_body">
							<div class="input_area">
								<label class="lab" for="lb_tf_1_3">
									치료병원 (중복선택가능)
								</label>
								<div class="input_items mt_2">
									<span class="check_item">
										<input type="checkbox" name="cure_chk" id="cure_chk_1" checked="">
										<label for="cure_chk_1">수술</label>
									</span>
									<span class="check_item">
										<input type="checkbox" name="cure_chk" id="cure_chk_2">
										<label for="cure_chk_2">입원</label>
									</span>
									<span class="check_item">
										<input type="checkbox" name="cure_chk" id="cure_chk_3">
										<label for="cure_chk_3">통원</label>
									</span>
								</div>
							</div>
						</div>
					</div>
					<div class="tf_item mt_3">
						<div class="tf_item_body">
							<div class="input_area">
								<label class="lab" for="lb_date">수술일(예약일)<span class="req">필수항목</span></label>
								<input type="text" id="lb_date" class="tf" placeholder="YYYY.MM.DD" value="2021.10.04" readonly
									required>
							</div>
							<div class="btn_area">
								<a href="#;" class="btn btn_icon" onclick="openDatepicker(this); return false;">
									<i class="ico ico_datepicker"></i>
									<span class="sr_only">달력</span>
								</a>
							</div>
						</div>
					</div>
				</div>

				<div class="section">
					<h2 class="sr_only">입원기간/예약일자 정보 입력</h2>
					<div class="day_set">
						<div class="top">
							입원기간/예약일자 : 총 <input type="text" value="0" name="total1" id="total1" disabled> 회
						</div>

						<div class="middle_bar">

							<div class="tf_item">
								<div class="tf_item_body">
									<div class="input_area">
										<label class="lab" for="lb_date1">시작일 <span class="req">필수항목</span></label>
										<input type="text" id="lb_date1" class="tf" placeholder="YYYY.MM.DD" value="2021.10.04" readonly
											required>
									</div>
									<div class="btn_area">
										<a href="#;" class="btn btn_icon" onclick="openDatepicker(this); return false;">
											<i class="ico ico_datepicker"></i>
											<span class="sr_only">달력</span>
										</a>
									</div>
								</div>
							</div>

							<div class="tf_item">
								<div class="tf_item_body">
									<div class="input_area">
										<label class="lab" for="lb_date2">완료일 <span class="req">필수항목</span></label>
										<input type="text" id="lb_date2" class="tf" placeholder="YYYY.MM.DD" value="2021.10.04" readonly
											required>
									</div>
									<div class="btn_area">
										<a href="#;" class="btn btn_icon" onclick="openDatepicker(this); return false;">
											<i class="ico ico_datepicker"></i>
											<span class="sr_only">달력</span>
										</a>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>

				<div class="section">
					<h2 class="sr_only">통원기간/예약일자 정보 입력</h2>
					<div class="day_set">
						<div class="top">
							통원기간/예약일자 : 총 <input type="text" value="0" name="total2" id="total2"> 회
						</div>
						<!-- e: 마크업 수정 : 2022-01-26 -->
						<div class="middle_bar">
							<div class="tf_item">
								<div class="tf_item_body">
									<div class="input_area">
										<label class="lab" for="lb_date3">시작일 <span class="req">필수항목</span></label>
										<input type="text" id="lb_date3" class="tf" placeholder="YYYY.MM.DD" value="2021.10.04" readonly
											required>
									</div>
									<div class="btn_area">
										<a href="#;" class="btn btn_icon" onclick="openDatepicker(this); return false;">
											<i class="ico ico_datepicker"></i>
											<span class="sr_only">달력</span>
										</a>
									</div>
								</div>
							</div>

							<div class="tf_item">
								<div class="tf_item_body">
									<div class="input_area">
										<label class="lab" for="lb_date4">완료일 <span class="req">필수항목</span></label>
										<input type="text" id="lb_date4" class="tf" placeholder="YYYY.MM.DD" value="2021.10.04" readonly
											required>
									</div>
									<div class="btn_area">
										<a href="#;" class="btn btn_icon" onclick="openDatepicker(this); return false;">
											<i class="ico ico_datepicker"></i>
											<span class="sr_only">달력</span>
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="section">
					<h2 class="tit1">재발여부</h2>
					<div class="input_items">
						<span class="check_item type_btn_round">
							<input type="radio" name="re_chk" id="re_Y" checked="">
							<label for="re_Y">예</label>
						</span>
						<span class="check_item type_btn_round">
							<input type="radio" name="re_chk" id="re_N">
							<label for="re_N">아니오</label>
						</span>
					</div>
				</div>

				<div class="section">
					<h2 class="tit1">완치여부</h2>
					<div class="input_items">
						<span class="check_item type_btn_round">
							<input type="radio" name="complete_chk" id="complete_Y" checked="">
							<label for="complete_Y">예</label>
						</span>
						<span class="check_item type_btn_round">
							<input type="radio" name="complete_chk" id="complete_N">
							<label for="complete_N">아니오</label>
						</span>
					</div>
				</div>

			</div>
			<div class="popup_footer">
				<div class="btn_group btn_group_flex">
					<!-- <button type="button" class="btn btn_lg btn_default">취소</button> -->
					<button type="button" class="btn btn_lg dark_blue dark">확인</button>
				</div>
			</div>
		</div>

		<!-- s: 공통 레이어 로딩 -->
		<div class="common_layers"></div>
		<!-- e: 공통 레이어 로딩 -->
	</div>
</body>

</html>
