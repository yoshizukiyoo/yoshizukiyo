<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="format-detection" content="telephone=no">
	<title>현재화면명 | 메뉴명 | 사이트명</title>
	<link rel="stylesheet" href="/resources/css/style.css">

	<!-- JavaScript -->
	<script src="/resources/js/jquery-3.3.1.js"></script>
	<script src="/resources/js/jquery-ui.js"></script>
	<script src="/resources/js/jquery.print.js"></script>
	<script src="/resources/js/slick.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->
	<script src="/resources/js/ui_global.js"></script>

	<!-- TODO : 개발시 반드시 삭제, 레이아웃 세팅용 JS -->
	<script src="/resources/js/ui_layout_setting.js"></script>

	<!-- 페이지 개별 스크립트 -->
	<script>
		$(document).ready(function () {

		});
	</script>
</head>

<body>
	<div class="wrapper">
		<!-- s: 헤더 -->
		<header class="header">
			<div class="titlebar">
				<div class="left">
					<a href="#;" class="btn btn_icon">
						<i class="ico ico_lg_back"></i>
						<span class="sr_only">뒤로가기</span>
					</a>
					<h1 class="tit_page">${타이틀}</h1>
				</div>
				<div class="right">
					<button type="button" class="btn btn_icon">
						<i class="ico ico_lg_leave"></i>
						<span class="sr_only">종료하기</span>
					</button>
				</div>
			</div>
		</header>
		<!-- e: 헤더 -->

		<article id="content">
			<!-- s: 본문 -->

			<div class="container">
				<a href="#layerProgress2" class="btn btn_md btn_primary" onclick="openModal('layerProgress2', this);">태블릿브랜치 상담
					진행 정보</a>

				<!-- s: modal popup -->
				<div class="modal_popup modal_lg show" data-popup="layerProgress2">
					<div class="dimed"></div>
					<div class="popup_inner">
						<div class="popup_header">
							<h2 class="popup_tit">태블릿브랜치 상담 진행 정보</h2>
							<i class="ico ico_clock_gray ml_4 mr_1"></i>
							<p class="txt_xs txt_gray">조회 기준 일시: 2021.06.21 15:00:56</p>
						</div>
						<div class="popup_body">
							<div class="user_info_area mt_2">
								<div class="inner">
									<i class="ico ico_user mr_1"></i>
									<span class="name mr_4">나미예</span>
									<span class="tel">010-1234-****</span>
								</div>
							</div>

							<div class="tbl tbl_data mt_6">
								<table>
									<caption class="sr_only">이어서 진행 가능 전체 목록</caption>
									<colgroup>
										<col style="width: 7%;">
										<col style="width: 21%;">
										<col style="width: 30%;">
										<col>
										<col style="width: 13%;">
									</colgroup>
									<thead>
										<tr>
											<th scope="col">선택</th>
											<th scope="col">진행 일시</th>
											<th scope="col">진행 업무</th>
											<th scope="col">처리자</th>
											<th scope="col">상태</th>
										</tr>
									</thead>
									<tbody>
										<tr>
											<td>
												<span class="check_item single">
													<input type="radio" name="radio1" id="radio1_1">
													<label for="radio1_1">선택</label>
												</span>
											</td>
											<td>2021.06.12 12:45:55</td>
											<td class="txt_l">휴대폰본인인증</td>
											<td>빛가람우체국 홍길동</td>
											<td>완료</td>
										</tr>
										<tr>
											<td>
												<span class="check_item single">
													<input type="radio" name="radio1" id="radio1_2">
													<label for="radio1_2">선택</label>
												</span>
											</td>
											<td>2021.06.12 12:45:55</td>
											<td class="txt_l">고객등록 및 계좌개설</td>
											<td>빛가람우체국 홍길동</td>
											<td>진행중</td>
										</tr>
									</tbody>
								</table>
							</div>
							<div class="btn_group">
								<a href="#;" class="btn btn_lg btn_outline_default">처음고객 홈</a>
								<a href="#;" class="btn btn_lg btn_primary">선택 업무로 이동</a>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
				<!-- e: modal popup -->
			</div>

			<!-- e: 본문 -->
		</article>
	</div>
</body>

</html>
