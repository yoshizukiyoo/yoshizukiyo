	<script src="/resources/js/jquery-3.3.1.js"></script>

	<script src="/resources/js/jquery.print.js"></script>

	<!-- TODO : 기능과 무관한 UI 레이아웃 관련 스크립트 (필수 코드, 삭제 금지) -->

<body>
	<div class="wrapper">
		<a href="#content" class="skip_nav">본문 바로가기</a>
		<header class="header"></header>
		<div class="quick_menu_wrap"></div>
		<aside class="breadcrumb"></aside>
		<article id="content">
			<div class="cont_header">
				<!-- s: 본문 헤더 -->
				<h1 class="tit_cont">마이페이지</h1>

				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_gray"></i>
					<span class="sr_only">마이메뉴 등록</span>
				</button>
				<!--
				<button type="button" class="btn btn_favorite">
					<i class="ico ico_star_primary"></i>

				</button>
				-->
				<!-- e: 본문 헤더 -->
			</div>

			<div class="cont_body">
				<!-- s: 본문 -->

				<a href="#required_document_pop" class="btn btn_sm btn_outline_default mt_2"
					onclick="openModal('notice_document_pop7', this);">
					<span>내 설계함</span>
				</a>

				<!-- s: modal popup : 내 설계함 -->
				<!-- 용도별 .modal_alert(600) / 크기별 .modal_xs(400), .modal_sm(600), .modal_md(750), .modal_lg(800), .modal_xl(880), .modal_xxl(1200) -->
				<!-- 모달 오픈상태로 보여줄 경우 클래스 hide / show 교체 사용 -->
				<div class="modal_popup modal_500 show" data-popup="notice_document_pop7">
					<div class="dimed"></div>
					<div class="popup_inner">
						<!-- 헤더 미사용시 .popup_header 제거 / 타이틀 왼쪽정렬시 멀티클래스 .txt_l 추가 div class="popup_header txt_l" -->
						<div class="popup_header">
							<h2 class="popup_tit">내 설계함</h2>
						</div>
						<div class="popup_body">
							<div class="section mt_0 pb_10">
								<h3 class="txt_medium txt_lg">무배당온라인암보험</h3>
								<p class="txt_gray">설계일 : 2021.08.30</p>
								<div class="tbl_data tbl_row_data mt_3">
									<table>
										<caption class="sr_only">무배당온라인암보험</caption>
										<colgroup>
											<col style="width: 40%">
											<col>
										</colgroup>
										<tbody>
											<tr>
												<th scope="row">보험기간</th>
												<td>30년</td>
											</tr>
											<tr>
												<th scope="row">납입기간</th>
												<td>전기납</td>
											</tr>
											<tr>
												<th scope="row">주계약 가입금액</th>
												<td class="txt_r">1,000만원</td>
											</tr>
											<tr>
												<th scope="row">납입보험료</th>
												<td class="txt_r">10,700원</td>
											</tr>
										</tbody>
									</table>
								</div>
								<button type="button" class="btn btn_sm btn_outline_default mt_4 f_r">다시 설계하기</button>
							</div>

							<div class="section mt_11 pb_10">
								<h3 class="txt_medium txt_lg">무배당온라인연금저축보험</h3>
								<p class="txt_gray">설계일 : 2021.08.30</p>
								<div class="tbl_data tbl_row_data mt_3">
									<table>
										<caption class="sr_only">무배당온라인암보험</caption>
										<colgroup>
											<col style="width: 40%">
											<col>
										</colgroup>
										<tbody>
											<tr>
												<th scope="row">보험기간</th>
												<td>30년</td>
											</tr>
											<tr>
												<th scope="row">납입기간</th>
												<td>전기납</td>
											</tr>
											<tr>
												<th scope="row">주계약 가입금액</th>
												<td class="txt_r">1,000만원</td>
											</tr>
											<tr>
												<th scope="row">납입보험료</th>
												<td class="txt_r">10,700원</td>
											</tr>
										</tbody>
									</table>
								</div>
								<button type="button" class="btn btn_sm btn_outline_default mt_4 f_r">다시 설계하기</button>
							</div>

							<div class="btn_tbl_btm mt_4"><a href="#;" class="btn btn_more">더보기</a></div>

							<div class="btn_group">
								<button type="button" class="btn btn_lg btn_outline_default"
									onclick="closeModal('alert_popup');">내상담내역</button>
								<button type="button" class="btn btn_lg btn_primary" onclick="closeModal('alert_popup');">상담예약</button>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup">닫기</button>
					</div>
				</div>
				<!-- e: modal popup : 내 설계함 -->

				<!-- e: 본문 -->
			</div>
		</article>
		<footer class="footer"></footer>
	</div>

</html>
