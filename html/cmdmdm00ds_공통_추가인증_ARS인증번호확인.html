					<div class="dimed"></div>
					<div class="popup_inner" tabindex="0">
						<div class="popup_header">
							<h3 class="popup_tit">ARS 인증</h3>
						</div>
						<div class="popup_body pt_7">
							<h4 class="tit2 txt_lg_24">ARS수신번호</h4>
							<div class="tbl_row2 mt_3 mb_14">
								<table>
									<caption class="sr_only">ARS수신번호</caption>
									<colgroup>
										<col>
									</colgroup>

										<tr>
											<td class="pl_3 pr_3">

											</td>
										</tr>
									</tbody>
								</table>
								<ul class="list list1 list1_1 mt_3 pb_1">

								</ul>
							</div>
							<div class="btn_group">
								<button type="button" class="btn btn_lg btn_outline_default" style="width: 215px;">ARS인증재요청</button>
								<button type="button" class="btn btn_lg btn_primary " style="width: 130px;"
									onclick="closeModal('mobile_popup')">확인</button>
							</div>
						</div>
						<button type="button" class="btn btn_close_popup btn_close_02">닫기</button>
